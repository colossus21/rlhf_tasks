    function positionToCoordinates(position) {

        let col = (position - 1) % 10;
        if (row % 2 !== 0) col = 9 - col; // Reverse direction for odd rows
        return {x: col * 50 + 25, y: row * 50 + 25};
    }

    // Draw board, players, and monsters
    for (let i = 1; i <= 100; i++) {
        let cell = new PIXI.Graphics().beginFill(0x34495e).drawRect(0, 0, 50, 50);

        cell.position.set(coords.x, coords.y);

    player2.position.set(positionToCoordinates(1).x, positionToCoordinates(1).y - 10); // Offset for visibility

    app.stage.addChild(player2);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Matchers</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #letterGrid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            margin: 20px 0;
        }
        .letter {
            border: 2px solid #00ffff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            border-radius: 5px;
        }
        #timer, #score, #currentPlayer {
            color: #00ffff;
            margin: 10px 0;
        }
        #wordDisplay {
            margin: 10px 0;
            color: #ff00ff;
        }
        #playAgain {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        #modalContent {
            background-color: #111;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }
        button {
            background-color: #00ffff;
            border: none;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="gameArea">
    <div id="currentPlayer"></div>
    <div id="timer">Time: 15</div>
    <div id="score">Score: <span id="player1Score">0</span> - <span id="player2Score">0</span></div>
    <div id="letterGrid"></div>
    <div id="wordDisplay"></div>
</div>
<div id="playAgain">
    <div id="modalContent">
        <h2>Game Over!</h2>
        <p id="winner"></p>
        <button onclick="startGame()">Play Again</button>
    </div>
</div>

    let timerId;

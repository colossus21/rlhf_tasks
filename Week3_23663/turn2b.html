<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        #cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: blue; /* All cards start blue */
            border: 1px solid #00008B;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .card.revealed {
            color: black;
        }
        .run { background-color: #ADD8E6; } /* Light blue for runs */
        .out { background-color: #FFB6C1; } /* Light red for out */
        .wide { background-color: #D3D3D3; } /* Light gray for wide */
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="game-info">
    <div id="player-info">Player 1: 0 runs</div>
    <div id="over-info">Over: 0.0 (1 over match)</div>
</div>
<div id="cards"></div>
<button id="start-game">Start Game</button>
<div id="message"></div>

<script>
    const cardValues = ['1', '2', '3', '4', '6', '0', 'Wide'];
    let currentPlayer = 1;
    let currentBalls = 0;
    let player1Score = 0;
    let player2Score = 0;
    let gameStarted = false;
    let wideCardSelected = false;

    const playerInfo = document.getElementById('player-info');
    const overInfo = document.getElementById('over-info');
    const cardsContainer = document.getElementById('cards');
    const startButton = document.getElementById('start-game');
    const messageElement = document.getElementById('message');

    function shuffleCards(excludeOut = false) {
        let values = excludeOut ? cardValues.filter(v => v !== 'Catch Out' && v !== 'Bold Out') : cardValues;
        return [...values].sort(() => Math.random() - 0.5);
    }

    function createCards(excludeOut = false) {
        cardsContainer.innerHTML = '';
        const cards = shuffleCards(excludeOut);
        for (let i = 0; i < 8; i++) {
            let card = document.createElement('div');
            card.className = 'card';
            card.dataset.value = cards[i % cards.length]; // Cycle through shuffled cards if less than 8
            card.textContent = '?';
            card.addEventListener('click', () => selectCard(card));
            cardsContainer.appendChild(card);
        }
    }

    function selectCard(card) {
        if (!gameStarted || card.classList.contains('revealed')) return;

        const value = card.dataset.value;
        card.classList.add('revealed');
        card.textContent = value;

        if (value === 'Wide') {
            wideCardSelected = true;
            card.classList.add('wide');
        } else {
            card.classList.add(['run', 'out'][['Catch Out', 'Bold Out'].indexOf(value)] || 'run');
        }

        setTimeout(() => {
            handleCardValue(value);
            updateDisplay();
            if (!wideCardSelected || value !== 'Wide') createCards(wideCardSelected); // Only shuffle if not wide or if wide has been handled
            wideCardSelected = false; // Reset for next turn
        }, 1000);
    }

    function handleCardValue(value) {
        if (value === 'Catch Out' || value === 'Bold Out') {
            endInnings();
        } else if (value === 'Wide') {
            addRuns(1);
            // Do not increment balls for wide
        } else {
            addRuns(parseInt(value));
            currentBalls++;
        }

        if (currentBalls >= 6 && value !== 'Wide') {
            endInnings();
        }
    }

    function addRuns(runs) {
        (currentPlayer === 1 ? player1Score : player2Score) += runs;
    }

    function endInnings() {
        if (currentPlayer === 1 || (currentPlayer === 2 && player1Score > 0)) {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            currentBalls = 0;
            messageElement.textContent = `Player ${currentPlayer}'s turn to bat.`;
        } else {
            endGame();
        }
    }

    function updateDisplay() {
        let target = currentPlayer === 1 ? "" : `(Target: ${player1Score + 1} runs)`;
        playerInfo.textContent = `Player ${currentPlayer}: ${currentPlayer === 1 ? player1Score : player2Score} runs ${target}`;
        overInfo.textContent = `Over: ${Math.floor(currentBalls / 6)}.${currentBalls % 6} (1 over match)`;
    }

    function endGame() {
        gameStarted = false;
        const winner = player1Score > player2Score ? "Player 1" : (player2Score > player1Score ? "Player 2" : "It's a tie");
        messageElement.textContent = `Game Over! ${winner} wins! Final Scores - Player 1: ${player1Score}, Player 2: ${player2Score}`;
        startButton.textContent = "Play Again";
        startButton.style.display = "block";
    }

    function startGame() {
        gameStarted = true;
        player1Score = player2Score = currentBalls = 0;
        currentPlayer = Math.random() < 0.5 ? 1 : 2;
        messageElement.textContent = `Player ${currentPlayer} will bat first.`;
        updateDisplay();
        createCards();
        startButton.style.display = "none";
    }

    startButton.addEventListener('click', startGame);
    createCards();
</script>
</body>
</html>

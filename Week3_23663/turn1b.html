<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        #cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="game-info">
    <div id="player-info">Player 1: 0 runs</div>
    <div id="over-info">Over: 0.0 (1 over match)</div>
</div>
<div id="cards"></div>
<button id="start-game">Start Game</button>
<div id="message"></div>

<script>
    const cardValues = ['1', '2', '3', '4', '6', 'Wide', 'Catch Out', 'Bold Out'];
    let currentPlayer = 1;
    let currentBalls = 0;
    let player1Score = 0;
    let player2Score = 0;
    let gameStarted = false;

    const playerInfo = document.getElementById('player-info');
    const overInfo = document.getElementById('over-info');
    const cardsContainer = document.getElementById('cards');
    const startButton = document.getElementById('start-game');
    const messageElement = document.getElementById('message');

    function shuffleCards() {
        return [...cardValues].sort(() => Math.random() - 0.5);
    }

    function createCards() {
        cardsContainer.innerHTML = '';
        const shuffledCards = shuffleCards();
        for (let i = 0; i < 8; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.value = shuffledCards[i];
            card.textContent = '?';
            card.addEventListener('click', () => selectCard(card));
            cardsContainer.appendChild(card);
        }
    }

    function selectCard(card) {
        if (!gameStarted) return;

        const value = card.dataset.value;
        card.textContent = value;

        setTimeout(() => {
            handleCardValue(value);
            updateDisplay();
            createCards();
        }, 1000);
    }

    function handleCardValue(value) {
        if (value === 'Catch Out' || value === 'Bold Out') {
            endInnings();
        } else if (value === 'Wide') {
            addRuns(1);
        } else {
            addRuns(parseInt(value));
            currentBalls++;
        }

        if (currentBalls === 6) {
            endInnings();
        }
    }

    function addRuns(runs) {
        if (currentPlayer === 1) {
            player1Score += runs;
        } else {
            player2Score += runs;
        }
    }

    function endInnings() {
        if (currentPlayer === 1) {
            currentPlayer = 2;
            currentBalls = 0;
            messageElement.textContent = "Player 1's innings ended. Player 2 to bat.";
        } else {
            endGame();
        }
    }

    function updateDisplay() {
        playerInfo.textContent = `Player ${currentPlayer}: ${currentPlayer === 1 ? player1Score : player2Score} runs`;
        overInfo.textContent = `Over: ${Math.floor(currentBalls / 6)}.${currentBalls % 6} (1 over match)`;
    }

    function endGame() {
        gameStarted = false;
        let winner;
        if (player1Score > player2Score) {
            winner = "Player 1";
        } else if (player2Score > player1Score) {
            winner = "Player 2";
        } else {
            winner = "It's a tie";
        }
        messageElement.textContent = `Game Over! ${winner} wins! Final Scores - Player 1: ${player1Score}, Player 2: ${player2Score}`;
        startButton.textContent = "Play Again";
        startButton.style.display = "block";
    }

    function startGame() {
        gameStarted = true;
        player1Score = 0;
        player2Score = 0;
        currentBalls = 0;
        currentPlayer = Math.random() < 0.5 ? 1 : 2;
        messageElement.textContent = `Toss result: Player ${currentPlayer} will bat first.`;
        updateDisplay();
        createCards();
        startButton.style.display = "none";
    }

    startButton.addEventListener('click', startGame);
    createCards();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        #game-container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #turn-indicator {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #board {
            margin: 0 auto;
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(6, 70px);
            grid-template-rows: repeat(6, 70px);
            gap: 4px;
        }
        .cell {
            width: 70px;
            height: 70px;
            background-color: #DEB887;
            border: 3px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .cell.highlight {
            border: 5px solid #FFD700;
        }
        .animal {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .red .animal { background-color: #e74c3c; }
        .blue .animal { background-color: #3498db; }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #27ae60;
        }
        #win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #252726cf;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #win-message-content {
            background-color: #2ecc71;
            padding: 30px;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #legend {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        .legend-symbol {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>The Forest Game</h1>
    <div id="turn-indicator"></div>
    <div id="board"></div>
    <div id="message"></div>
    <button id="restart-button" onclick="restartGame()">Restart Game</button>
    <div id="legend"></div>
</div>
<div id="win-message">
    <div id="win-message-content"></div>
</div>

<script>
    const BOARD_SIZE = 6;
    const ANIMALS = {
        'E': {name: 'Elephant', rank: 8, symbol: 'üêò'},
        'L': {name: 'Lion', rank: 7, symbol: 'ü¶Å'},
        'T': {name: 'Tiger', rank: 6, symbol: 'üêØ'},
        'P': {name: 'Panther', rank: 5, symbol: 'üêÜ'},
        'W': {name: 'Wolf', rank: 4, symbol: 'üê∫'},
        'R': {name: 'Rat', rank: 1, symbol: 'üêÄ'}
    };

    let board = [];
    let selectedCell = null;
    let currentPlayer = 'red';

    function createBoard() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        for (let i = 0; i < BOARD_SIZE; i++) {
            board[i] = [];
            for (let j = 0; j < BOARD_SIZE; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => handleCellClick(i, j);
                boardElement.appendChild(cell);
                board[i][j] = null;
            }
        }

        // Place animals
        placeAnimal(0, 0, 'E', 'red');
        placeAnimal(0, 1, 'L', 'red');
        placeAnimal(0, 2, 'T', 'red');
        placeAnimal(0, 3, 'P', 'red');
        placeAnimal(0, 4, 'W', 'red');
        placeAnimal(0, 5, 'R', 'red');

        placeAnimal(5, 0, 'E', 'blue');
        placeAnimal(5, 1, 'L', 'blue');
        placeAnimal(5, 2, 'T', 'blue');
        placeAnimal(5, 3, 'P', 'blue');
        placeAnimal(5, 4, 'W', 'blue');
        placeAnimal(5, 5, 'R', 'blue');

        createLegend();
    }

    function createLegend() {
        const legendElement = document.getElementById('legend');
        legendElement.innerHTML = '';
        Object.entries(ANIMALS).sort((a, b) => b[1].rank - a[1].rank).forEach(([key, animal]) => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <span class="legend-symbol">${animal.symbol}</span>
                <span>${animal.name} (${animal.rank})</span>
            `;
            legendElement.appendChild(legendItem);
        });
    }

    function placeAnimal(row, col, animalKey, color) {
        board[row][col] = { type: animalKey, color: color };
        updateCell(row, col);
    }

    function updateCell(row, col) {
        const cell = document.getElementById('board').children[row * BOARD_SIZE + col];
        const animal = board[row][col];
        cell.innerHTML = '';
        cell.className = 'cell';
        if (animal) {
            const animalElement = document.createElement('div');
            animalElement.className = `animal ${animal.color}`;
            animalElement.textContent = ANIMALS[animal.type].symbol;
            cell.appendChild(animalElement);
            cell.classList.add(animal.color);
        }
    }

    function handleCellClick(row, col) {
        clearHighlights();
        if (selectedCell) {
            if (isValidMove(selectedCell.row, selectedCell.col, row, col)) {
                moveAnimal(selectedCell.row, selectedCell.col, row, col);
                selectedCell = null;
                currentPlayer = currentPlayer === 'red' ? 'blue' : 'red';
                updateTurnIndicator();
                updateMessage('');
            } else {
                selectedCell = null;
                updateMessage("Invalid move. Try again.");
            }
        } else if (board[row][col] && board[row][col].color === currentPlayer) {
            selectedCell = { row, col };
            updateMessage(`Selected ${ANIMALS[board[row][col].type].name}. Click destination.`);
            highlightAvailableMoves(row, col);
        }
    }

    function highlightAvailableMoves(row, col) {
        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
        directions.forEach(([dx, dy]) => {
            const newRow = row + dx;
            const newCol = col + dy;
            if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                document.getElementById('board').children[newRow * BOARD_SIZE + newCol].classList.add('highlight');
            }
        });
    }

    function clearHighlights() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.classList.remove('highlight'));
    }

    function isValidMove(fromRow, fromCol, toRow, toCol) {
        const animal = board[fromRow][fromCol];
        if (!animal || animal.color !== currentPlayer) return false;

        // Check if the move is to an adjacent cell (up, down, left, or right)
        if (Math.abs(fromRow - toRow) + Math.abs(fromCol - toCol) !== 1) return false;

        // Check if the destination is empty or has a capturable animal
        const targetAnimal = board[toRow][toCol];
        if (targetAnimal && targetAnimal.color === currentPlayer) return false;

        // Check if the animal can capture the target
        if (targetAnimal) {
            return ANIMALS[animal.type].rank >= ANIMALS[targetAnimal.type].rank;
        }

        return true;
    }

    function moveAnimal(fromRow, fromCol, toRow, toCol) {
        const capturedAnimal = board[toRow][toCol];
        board[toRow][toCol] = board[fromRow][fromCol];
        board[fromRow][fromCol] = null;
        updateCell(fromRow, fromCol);
        updateCell(toRow, toCol);

        if (capturedAnimal && capturedAnimal.type === 'L') {
            showWinMessage(`${currentPlayer.toUpperCase()} wins by capturing ${capturedAnimal.color.toUpperCase()}'s Lion!`);
            endGame();
        }
    }

    function showWinMessage(message) {
        const winMessageElement = document.getElementById('win-message');
        const winMessageContentElement = document.getElementById('win-message-content');
        winMessageContentElement.textContent = message;
        winMessageElement.style.display = 'flex';
        setTimeout(() => {
            winMessageElement.onclick = () => {
                winMessageElement.style.display = 'none';
                restartGame();
            };
        }, 1000);
    }

    function updateMessage(msg) {
        document.getElementById('message').textContent = msg;
    }

    function updateTurnIndicator() {
        const indicator = document.getElementById('turn-indicator');
        indicator.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
        indicator.style.backgroundColor = currentPlayer === 'red' ? '#e74c3c' : '#3498db';
        indicator.style.color = '#fff';
    }

    function endGame() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.onclick = null);
        document.getElementById('restart-button').style.display = 'inline-block';
    }

    function restartGame() {
        createBoard();
        selectedCell = null;
        currentPlayer = 'red';
        updateTurnIndicator();
        updateMessage('');
        document.getElementById('restart-button').style.display = 'none';
        document.getElementById('win-message').style.display = 'none';
    }

    createBoard();
    updateTurnIndicator();
    updateMessage('');
</script>
</body>
</html>

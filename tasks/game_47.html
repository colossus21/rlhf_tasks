<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Battle Evolved</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0c1d;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #61dafb;
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.7);
        }
        .ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
        }
        .player-ui {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .health-bar {
            width: 100px;
            height: 10px;
            background-color: #333;
            margin-top: 5px;
        }
        .health-bar-inner {
            height: 100%;
            background-color: #0f0;
            transition: width 0.3s ease-in-out;
        }
        .special-meter {
            width: 100px;
            height: 5px;
            background-color: #333;
            margin-top: 5px;
        }
        .special-meter-inner {
            height: 100%;
            background-color: #ff0;
            transition: width 0.3s ease-in-out;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-in-out;
        }
        #restart-button {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            color: #000;
            cursor: pointer;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="ui-container">
    <div class="player-ui" id="player1-ui">
        <div>Player 1</div>
        <div class="health-bar"><div class="health-bar-inner" id="player1-health"></div></div>
        <div class="special-meter"><div class="special-meter-inner" id="player1-special"></div></div>
    </div>
    <div class="player-ui" id="player2-ui">
        <div>Player 2</div>
        <div class="health-bar"><div class="health-bar-inner" id="player2-health"></div></div>
        <div class="special-meter"><div class="special-meter-inner" id="player2-special"></div></div>
    </div>
</div>
<div id="message" class="message"></div>
<button id="restart-button" onclick="restartGame()">Restart</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script>
    const { Engine, Render, World, Bodies, Body, Events, Composite } = Matter;

    const engine = Engine.create();
    const world = engine.world;
    engine.world.gravity.y = 1;

    const render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframes: false,
            background: '#20232a'
        }
    });
    Render.run(render);
    Engine.run(engine);

    // Create arena
    const ground = Bodies.rectangle(400, 590, 800, 20, { isStatic: true, render: { fillStyle: '#61dafb' } });
    const ceiling = Bodies.rectangle(400, 10, 800, 20, { isStatic: true, render: { fillStyle: '#61dafb' } });
    const leftWall = Bodies.rectangle(10, 300, 20, 600, { isStatic: true, render: { fillStyle: '#61dafb' } });
    const rightWall = Bodies.rectangle(790, 300, 20, 600, { isStatic: true, render: { fillStyle: '#61dafb' } });
    World.add(world, [ground, ceiling, leftWall, rightWall]);

    // Create players
    const player1 = Bodies.rectangle(100, 300, 40, 40, {
        render: { fillStyle: 'blue' },
        frictionAir: 0.05,
        health: 100,
        specialMeter: 0
    });
    const player2 = Bodies.rectangle(700, 300, 40, 40, {
        render: { fillStyle: 'red' },
        frictionAir: 0.05,
        health: 100,
        specialMeter: 0
    });
    World.add(world, [player1, player2]);

    // Create spikes
    const spikes = [];
    for (let i = 0; i < 5; i++) {
        const spike = Bodies.polygon(400, 200 + i * 60, 3, 20, {
            render: {
                fillStyle: 'lime',
                strokeStyle: '#0f0',
                lineWidth: 3
            },
            isStatic: true,
            angle: i % 2 === 0 ? Math.PI : 0
        });
        spikes.push(spike);
    }
    World.add(world, spikes);

    // Create power-ups
    function createPowerUp() {
        const x = Math.random() * 700 + 50;
        const y = Math.random() * 500 + 50;
        const powerUp = Bodies.circle(x, y, 15, {
            isSensor: true,
            isStatic: true,
            render: {
                fillStyle: '#ff00ff'
            }
        });
        World.add(world, powerUp);

        setTimeout(() => {
            World.remove(world, powerUp);
        }, 5000);
    }

    setInterval(createPowerUp, 10000);

    // Player controls and game logic
    let player1CanSwitchGravity = true;
    let player2CanSwitchGravity = true;

    function flipGravity(player) {
        if (engine.world.gravity.y > 0) {
            engine.world.gravity.y = -1;
            Body.applyForce(player, player.position, { x: 0, y: -0.15 });
        } else {
            engine.world.gravity.y = 1;
            Body.applyForce(player, player.position, { x: 0, y: 0.15 });
        }
    }

    function updateHealthBar(player, playerId) {
        const healthBar = document.getElementById(`${playerId}-health`);
        healthBar.style.width = `${player.health}%`;
    }

    function updateSpecialMeter(player, playerId) {
        const specialMeter = document.getElementById(`${playerId}-special`);
        specialMeter.style.width = `${player.specialMeter}%`;
    }

    document.addEventListener('keydown', function(event) {
        // Player 1 controls
        if (event.key === 'w') Body.applyForce(player1, player1.position, { x: 0, y: -0.05 });
        if (event.key === 'a') Body.applyForce(player1, player1.position, { x: -0.05, y: 0 });
        if (event.key === 'd') Body.applyForce(player1, player1.position, { x: 0.05, y: 0 });
        if (event.key === 's' && player1CanSwitchGravity && player1.specialMeter >= 100) {
            flipGravity(player1);
            player1CanSwitchGravity = false;
            player1.specialMeter = 0;
            updateSpecialMeter(player1, 'player1');
            setTimeout(() => {
                player1CanSwitchGravity = true;
            }, 5000);
        }

        // Player 2 controls
        if (event.key === 'ArrowUp') Body.applyForce(player2, player2.position, { x: 0, y: -0.05 });
        if (event.key === 'ArrowLeft') Body.applyForce(player2, player2.position, { x: -0.05, y: 0 });
        if (event.key === 'ArrowRight') Body.applyForce(player2, player2.position, { x: 0.05, y: 0 });
        if (event.key === 'ArrowDown' && player2CanSwitchGravity && player2.specialMeter >= 100) {
            flipGravity(player2);
            player2CanSwitchGravity = false;
            player2.specialMeter = 0;
            updateSpecialMeter(player2, 'player2');
            setTimeout(() => {
                player2CanSwitchGravity = true;
            }, 5000);
        }
    });

    // Collision handling
    Events.on(engine, 'collisionStart', function(event) {
        const pairs = event.pairs;
        pairs.forEach(pair => {
            if (spikes.includes(pair.bodyA) || spikes.includes(pair.bodyB)) {
                const player = pair.bodyA === player1 || pair.bodyB === player1 ? player1 : player2;
                const playerId = player === player1 ? 'player1' : 'player2';
                player.health -= 20;
                updateHealthBar(player, playerId);
                if (player.health <= 0) {
                    showVictoryMessage(player === player1 ? 'Player 2' : 'Player 1');
                }
            }

            if ((pair.bodyA.isSensor || pair.bodyB.isSensor) && (pair.bodyA === player1 || pair.bodyA === player2 || pair.bodyB === player1 || pair.bodyB === player2)) {
                const player = pair.bodyA === player1 || pair.bodyB === player1 ? player1 : player2;
                const playerId = player === player1 ? 'player1' : 'player2';
                player.health = Math.min(player.health + 20, 100);
                player.specialMeter = Math.min(player.specialMeter + 50, 100);
                updateHealthBar(player, playerId);
                updateSpecialMeter(player, playerId);
                World.remove(world, pair.bodyA.isSensor ? pair.bodyA : pair.bodyB);
            }
        });
    });

    // Game loop
    Events.on(engine, 'beforeUpdate', function() {
        [player1, player2].forEach((player, index) => {
            const playerId = index === 0 ? 'player1' : 'player2';
            player.specialMeter = Math.min(player.specialMeter + 0.1, 100);
            updateSpecialMeter(player, playerId);
        });
    });

    function showVictoryMessage(winner) {
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');
        message.textContent = `${winner} Wins!`;
        restartButton.style.display = 'block';
    }

    function restartGame() {
        location.reload();
    }

    // Initialize UI
    updateHealthBar(player1, 'player1');
    updateHealthBar(player2, 'player2');
    updateSpecialMeter(player1, 'player1');
    updateSpecialMeter(player2, 'player2');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Burger's Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFF0E0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        .question-image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .question-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .question-image.loaded {
            opacity: 1;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4ECDC4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #45b7aa;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #FF6B6B;
            width: 0;
            transition: width 0.5s ease;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF6B6B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            display: none;
        }
        #final-score {
            font-size: 24px;
            color: #FF6B6B;
        }
        #play-again {
            margin-top: 20px;
            background-color: #FF6B6B;
        }
        #play-again:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bob Burger's Quiz Game</h1>
    <div id="loading">
        <div class="loader"></div>
        <p>Talking to Bob, hold a minute...</p>
    </div>
    <div id="quiz" style="display: none;">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p>Question <span id="question-number">1</span>/10</p>
        <p>Score: <span id="score">0</span>/10</p>
        <p>Who is this character?</p>
        <div class="question-image-container">
            <img id="character-image" class="question-image" src="" alt="Character Image">
        </div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
    </div>
    <div id="result">
        <h2>Quiz Completed!</h2>
        <p>Your final score: <span id="final-score"></span>/10</p>
        <p id="result-message"></p>
        <button id="play-again">Play Again</button>
    </div>
</div>
<script>
    let characters = [];
    let currentQuestion = 0;
    let score = 0;
    let quizQuestions = [];

    const loadingElement = document.getElementById('loading');
    const quizElement = document.getElementById('quiz');
    const resultElement = document.getElementById('result');
    const questionNumberElement = document.getElementById('question-number');
    const scoreElement = document.getElementById('score');
    const characterImageElement = document.getElementById('character-image');
    const optionsElement = document.getElementById('options');
    const feedbackElement = document.getElementById('feedback');
    const progressElement = document.getElementById('progress');
    const finalScoreElement = document.getElementById('final-score');
    const resultMessageElement = document.getElementById('result-message');
    const playAgainButton = document.getElementById('play-again');

    async function fetchCharacters() {
        try {
            const response = await fetch('https://bobsburgers-api.herokuapp.com/characters/');
            characters = await response.json();
            prepareQuiz();
            loadingElement.style.display = 'none';
            quizElement.style.display = 'block';
            showQuestion();
        } catch (error) {
            console.error('Error fetching characters:', error);
            loadingElement.innerHTML = '<p>Error loading characters. Please try again later.</p>';
        }
    }

    function prepareQuiz() {
        quizQuestions = [];
        const shuffledCharacters = [...characters].sort(() => 0.5 - Math.random());
        for (let i = 0; i < 10; i++) {
            const correctAnswer = shuffledCharacters[i];
            const options = [correctAnswer.name];
            while (options.length < 4) {
                const randomCharacter = characters[Math.floor(Math.random() * characters.length)];
                if (!options.includes(randomCharacter.name)) {
                    options.push(randomCharacter.name);
                }
            }
            quizQuestions.push({
                image: correctAnswer.image,
                options: options.sort(() => 0.5 - Math.random()),
                correctAnswer: correctAnswer.name
            });
        }
    }

    function showQuestion() {
        const question = quizQuestions[currentQuestion];

        // Disable buttons and hide image
        setOptionsEnabled(false);
        characterImageElement.classList.remove('loaded');

        // Preload the image
        const img = new Image();
        img.onload = () => {
            characterImageElement.src = question.image;
            characterImageElement.classList.add('loaded');
            setOptionsEnabled(true);
        };
        img.src = question.image;

        optionsElement.innerHTML = '';
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.addEventListener('click', () => checkAnswer(option));
            optionsElement.appendChild(button);
        });
        questionNumberElement.textContent = currentQuestion + 1;
        scoreElement.textContent = score;
        feedbackElement.textContent = '';
        updateProgressBar();
    }

    function setOptionsEnabled(enabled) {
        const buttons = optionsElement.getElementsByTagName('button');
        for (let button of buttons) {
            button.disabled = !enabled;
        }
    }

    function checkAnswer(selectedAnswer) {
        setOptionsEnabled(false);
        const question = quizQuestions[currentQuestion];
        const isCorrect = selectedAnswer === question.correctAnswer;
        if (isCorrect) {
            score++;
            feedbackElement.textContent = 'Correct!';
            feedbackElement.style.color = 'green';
        } else {
            feedbackElement.textContent = `Incorrect. The correct answer is ${question.correctAnswer}.`;
            feedbackElement.style.color = 'red';
        }
        scoreElement.textContent = score;
        currentQuestion++;
        if (currentQuestion < 10) {
            setTimeout(showQuestion, 1500);
        } else {
            setTimeout(showResult, 1500);
        }
    }

    function updateProgressBar() {
        const progress = ((currentQuestion + 1) / 10) * 100;
        progressElement.style.width = `${progress}%`;
    }

    function showResult() {
        quizElement.style.display = 'none';
        resultElement.style.display = 'block';
        finalScoreElement.textContent = score;
        let message = '';
        if (score === 10) {
            message = "Perfect score! You're a true Bob's Burgers expert!";
        } else if (score >= 7) {
            message = "Great job! You really know your Bob's Burgers characters!";
        } else if (score >= 5) {
            message = "Not bad! You've got a good grasp of the show's characters.";
        } else {
            message = "Looks like you might need to watch a few more episodes. Keep trying!";
        }
        resultMessageElement.textContent = message;
    }

    playAgainButton.addEventListener('click', () => {
        currentQuestion = 0;
        score = 0;
        prepareQuiz();
        resultElement.style.display = 'none';
        quizElement.style.display = 'block';
        showQuestion();
    });

    fetchCharacters();
</script>
</body>
</html>

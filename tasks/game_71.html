<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Dash</title>
    <style>
        /* Base styles for the body and main container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #game-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Styles for the game board (calendar) */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .space {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        .space:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .space .date {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .space .emoji {
            font-size: 20px;
        }
        .player-token {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
        }
        .player1 { background-color: #ff5757; right: 2px; }
        .player2 { background-color: #57ff57; left: 2px; }
        .day-name {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Styles for buttons and game information */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #game-info {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Styles for player information cards */
        .player-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .player-card {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            width: 45%;
        }
        .current-player {
            border: 2px solid #4CAF50;
        }

        /* Styles for the feedback modal */
        #feedback-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #feedback-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Calendar Dash</h1>
    <div class="player-info">
        <div id="player1-info" class="player-card">
            <h3>Player 1</h3>
            <p>Points: <span id="player1-points">0</span></p>
        </div>
        <div id="player2-info" class="player-card">
            <h3>Player 2</h3>
            <p>Points: <span id="player2-points">0</span></p>
        </div>
    </div>
    <div id="game-board"></div>
    <button id="roll-dice">Roll Dice</button>
    <div id="game-info"></div>
</div>

<!-- Feedback modal -->
<div id="feedback-modal">
    <div id="feedback-content"></div>
</div>

    // Player data
    const players = [
        { name: "Player 1", position: 0, points: 0 },
        { name: "Player 2", position: 0, points: 0 }
    ];

    let currentPlayer = 0;
    let gameEnded = false;

    // Function to get the number of days in the current month
    function getCurrentMonthDays() {
        const now = new Date();
        return new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
    }

    // Function to create the game board (calendar)
    function createGameBoard() {
        const gameBoard = document.getElementById('game-board');
        const daysInMonth = getCurrentMonthDays();
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const currentDate = new Date();
        const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

        // Add day name headers
        dayNames.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-name';
            dayHeader.textContent = day;
            gameBoard.appendChild(dayHeader);
        });

        // Add empty spaces for days before the 1st of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptySpace = document.createElement('div');
            emptySpace.className = 'space';
            gameBoard.appendChild(emptySpace);
        }

        // Create spaces for each day of the month
        for (let i = 1; i <= daysInMonth; i++) {
            const space = document.createElement('div');
            space.className = 'space';
            const dateSpan = document.createElement('span');
            dateSpan.className = 'date';
            dateSpan.textContent = i;
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = events[i - 1].emoji;
            space.appendChild(dateSpan);
            space.appendChild(emojiSpan);
            gameBoard.appendChild(space);
        }
    }

    // Function to simulate rolling a 6-sided die
    function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }

    // Function to move a player on the board
    function movePlayer(player, spaces) {
        const oldPosition = player.position;
        const daysInMonth = getCurrentMonthDays();
        player.position = Math.min(player.position + spaces, daysInMonth - 1);
        updatePlayerPosition(player, oldPosition);
        return player.position;
    }

    // Function to update the visual representation of a player's position
    function updatePlayerPosition(player, oldPosition) {
        const spaces = document.querySelectorAll('.space');
        if (oldPosition > 0) {
            const oldToken = spaces[oldPosition].querySelector(`.player${currentPlayer + 1}`);
            if (oldToken) oldToken.remove();
        }
        const newToken = document.createElement('div');
        newToken.className = `player-token player${currentPlayer + 1}`;
        spaces[player.position].appendChild(newToken);
    }

    // Function to update the game information display
    function updateGameInfo(message) {
        document.getElementById('game-info').innerHTML = message;
    }

    // Function to update the player information cards
    function updatePlayerInfo() {
        document.getElementById('player1-points').textContent = players[0].points;
        document.getElementById('player2-points').textContent = players[1].points;
        document.getElementById('player1-info').classList.toggle('current-player', currentPlayer === 0);
        document.getElementById('player2-info').classList.toggle('current-player', currentPlayer === 1);
    }

    // Function to end the current player's turn
    function endTurn() {
        currentPlayer = (currentPlayer + 1) % 2;
        updatePlayerInfo();
        const daysInMonth = getCurrentMonthDays();
        if (players.every(p => p.position === daysInMonth - 1)) {
            endGame();
        }
    }

    // Function to end the game
    function endGame() {
        gameEnded = true;
        const winner = players[0].points > players[1].points ? players[0] :
            (players[1].points > players[0].points ? players[1] : null);
        let message = winner ?
            `Game Over! ${winner.name} wins with ${winner.points} points!` :
            "Game Over! It's a tie!";
        updateGameInfo(message);
        showFeedback(message);
        document.getElementById('roll-dice').disabled = true;
    }

    // Function to show feedback in the modal
    function showFeedback(message) {
        const modal = document.getElementById('feedback-modal');
        const content = document.getElementById('feedback-content');
        content.innerHTML = message;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 1000);
    }

    // Event listener for the roll dice button
    document.getElementById('roll-dice').addEventListener('click', () => {
        if (gameEnded) return;

        const player = players[currentPlayer];
        const roll = rollDice();
        const newPosition = movePlayer(player, roll);
        const event = events[newPosition];
        player.points += event.points;

        const feedbackMessage =
            `${player.name} rolled a ${roll} and landed on day ${newPosition + 1}.<br>
            Event: ${event.emoji} ${event.name}<br>
            ${event.description}<br>
            Points change: ${event.points > 0 ? '+' : ''}${event.points}<br>
            Total points: ${player.points}`;

        updateGameInfo(feedbackMessage);
        showFeedback(`${player.name} rolled <strong>${roll}</strong>!: ${event.emoji} ${event.name}`);

        updatePlayerInfo();
        endTurn();
    });

    // Initialize the game
    createGameBoard();
    updateGameInfo("Game started! Player 1's turn.");
    updatePlayerInfo();

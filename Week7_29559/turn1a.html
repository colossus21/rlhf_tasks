<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Puzzle Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #gameBoard {
            display: grid;
            gap: 2px;
            width: fit-content;
            margin: 20px auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .player { background-color: #e0f7fa; transition: background-color 0.3s; }
        .rock, .tree, .hole, .wall { font-weight: bold; }
        .rock { color: #795548; }
        .tree { color: #4CAF50; }
        .hole { color: #000; }
        .wall { color: #8B4513; }
        .filled-hole { border: 2px solid green; }
        #controls button {
            margin: 5px;
        }
        .animate-move {
            animation: move 0.5s ease-out;
        }
        @keyframes move {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h3 id="levelInfo">Level: 1 | Moves: <span id="moveCount">0</span></h3>
    <div id="gameBoard"></div>
    <div id="controls" class="text-center">
        <button onclick="move('up')">‚Üë</button>
        <button onclick="move('left')">‚Üê</button>
        <button onclick="move('down')">‚Üì</button>
        <button onclick="move('right')">‚Üí</button>
    </div>
    <button id="nextLevel" class="btn btn-primary" style="display:none;" onclick="setupNextLevel()">Next Level</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>

    ];

    let currentLevel = 0;
    let moves = 0;
    let gameBoard = document.getElementById('gameBoard');
    let playerPos = {x: 0, y: 0};

    function setupLevel(level) {
        gameBoard.innerHTML = '';
        level.forEach((row, y) => {
            row.split('').forEach((cell, x) => {
                let div = document.createElement('div');
                div.className = 'cell';
                switch(cell) {
                    case 'P': div.innerHTML = 'üë§'; playerPos = {x, y}; break;
                    case 'R': div.innerHTML = 'ü™®'; break;
                    case 'T': div.innerHTML = 'üå≥'; break;
                    case 'H': div.innerHTML = 'üï≥Ô∏è'; break;
                    case 'W': div.innerHTML = 'üß±'; break;
                    default: div.innerHTML = ''; // Empty space
                }
                gameBoard.appendChild(div);
            });
        });
        updateMoveCount();
    }

    function move(dir) {
        // Logic for moving player and pushing rocks
        // ... (implementation needed for movement and win condition check)
    }

    function checkWin() {
        if([...gameBoard.children].every(cell => !cell.textContent.includes('üï≥Ô∏è'))) {
            alert('Level Completed!');
            document.getElementById('nextLevel').style.display = 'block';
        }
    }

    function setupNextLevel() {
        currentLevel++;
        if(currentLevel < levels.length) {
            setupLevel(levels[currentLevel]);
            document.getElementById('nextLevel').style.display = 'none';
        } else {
            alert('Congratulations! You have completed all levels!');
        }
    }

    function updateMoveCount() {
        document.getElementById('moveCount').textContent = moves;
    }

    // Initialize first level
    setupLevel(levels[currentLevel]);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Football Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            position: relative;
        }
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="controls">
        <h2>Controls</h2>
        <p>Player 1: A (Left), W (Jump), D (Right)</p>
        <p>Player 2: J (Left), I (Jump), L (Right)</p>
        <button id="startButton">Start Game</button>
    </div>
</div>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'gameContainer',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player1, player2, ball, goalLeft, goalRight;
    let cursors, keys;
    let gameStarted = false;

    function preload() {
        // No assets to preload
    }

    function create() {
        // Create players
        player1 = this.physics.add.rectangle(100, 500, 50, 100, 0xff0000);
        player2 = this.physics.add.rectangle(700, 500, 50, 100, 0x0000ff);

        player1.setCollideWorldBounds(true);
        player2.setCollideWorldBounds(true);

        // Create ball
        ball = this.physics.add.circle(400, 300, 15, 0xffffff);
        ball.setCollideWorldBounds(true);
        ball.setBounce(0.8);

        // Create goals
        goalLeft = this.add.rectangle(0, 300, 20, 200, 0xffff00);
        goalRight = this.add.rectangle(800, 300, 20, 200, 0xffff00);
        this.physics.add.existing(goalLeft, true);
        this.physics.add.existing(goalRight, true);

        // Set up collisions
        this.physics.add.collider(player1, ball);
        this.physics.add.collider(player2, ball);
        this.physics.add.collider(ball, goalLeft, goalScored, null, this);
        this.physics.add.collider(ball, goalRight, goalScored, null, this);

        // Set up controls
        cursors = this.input.keyboard.createCursorKeys();
        keys = this.input.keyboard.addKeys('A,W,D,J,I,L');

        // Start button event listener
        document.getElementById('startButton').addEventListener('click', startGame);
    }

    function update() {
        if (!gameStarted) return;

        // Player 1 controls
        if (keys.A.isDown) {
            player1.setVelocityX(-160);
        } else if (keys.D.isDown) {
            player1.setVelocityX(160);
        } else {
            player1.setVelocityX(0);
        }

        if (keys.W.isDown && player1.body.touching.down) {
            player1.setVelocityY(-330);
        }

        // Player 2 controls
        if (keys.J.isDown) {
            player2.setVelocityX(-160);
        } else if (keys.L.isDown) {
            player2.setVelocityX(160);
        } else {
            player2.setVelocityX(0);
        }

        if (keys.I.isDown && player2.body.touching.down) {
            player2.setVelocityY(-330);
        }
    }

    function goalScored(ball, goal) {
        ball.setPosition(400, 300);
        ball.setVelocity(0, 0);
        player1.setPosition(100, 500);
        player2.setPosition(700, 500);
    }

    function startGame() {
        gameStarted = true;
        document.getElementById('controls').style.display = 'none';
    }
</script>
</body>
</html>

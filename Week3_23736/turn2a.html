<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Football Game</title>
    <style>
        body { margin: 0; }
        #game-container { display: none; }
        #startScreen { display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
<div id="startScreen">
    <button onclick="startGame()">Start Game</button>
    <p>Player 1: A (Left), W (Jump), D (Right) | Player 2: J (Left), I (Jump), L (Right)</p>
</div>
<div id="game-container"></div>

<script>
    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';

        class MainScene extends Phaser.Scene {
            constructor() {
                super({ key: 'MainScene' });
            }

            preload() {
                // Preload any assets here
            }

            create() {
                this.createField();
                this.createPlayers();
                this.createBall();
                this.createGoals();
                this.setupControls();
                this.setupColliders();
                // Score Text
                this.scoreText1 = this.add.text(16, 16, 'Player 1 - 0 goal(s)', { fontSize: '32px', fill: '#0000FF' });
                this.scoreText2 = this.add.text(this.scale.width - 200, 16, 'Player 2 - 0 goal(s)', { fontSize: '32px', fill: '#FFD700' });

                // Timer
                this.timeText = this.add.text(this.scale.width / 2 - 30, 16, '90', { fontSize: '32px', fill: '#FFF' });
                this.gameTime = 90;

                // Start timer
                this.time.addEvent({
                    delay: 1000,
                    callback: this.updateTimer,
                    callbackScope: this,
                    loop: true
                });
            }
            updateTimer() {
                this.gameTime--;
                this.timeText.setText(this.gameTime);
                if (this.gameTime <= 0) {
                    this.physics.pause();
                    this.showWinner();
                }
            }
            createGoals() {
                this.goal1 = this.physics.add.staticGroup({
                    key: 'goal',
                    frameQuantity: 1,
                    setXY: { x: 50, y: this.scale.height - 150, stepX: 0 }
                });
                this.goal2 = this.physics.add.staticGroup({
                    key: 'goal',
                    frameQuantity: 1,
                    setXY: { x: this.scale.width - 50, y: this.scale.height - 150, stepX: 0 }
                });

                // Collision for goals
                this.physics.add.collider(this.ball, this.goal1, () => this.goalScored(2));
                this.physics.add.collider(this.ball, this.goal2, () => this.goalScored(1));
            }

            goalScored(player) {
                if (player === 1) {
                    score1++;
                    this.scoreText1.setText(`Player 1 - ${score1} goal(s)`);
                } else {
                    score2++;
                    this.scoreText2.setText(`Player 2 - ${score2} goal(s)`);
                }
                // Reset ball position
                this.ball.setPosition(this.scale.width / 2, this.scale.height - 120);
            }
            showWinner() {
                let resultText;
                if (score1 > score2) {
                    resultText = 'Player 1 Wins!';
                } else if (score2 > score1) {
                    resultText = 'Player 2 Wins!';
                } else {
                    resultText = 'It\'s a Draw!';
                }

                let winText = this.add.text(this.scale.width / 2, this.scale.height / 2, resultText, {
                    fontSize: '48px',
                    fill: '#000'
                });
                winText.setOrigin(0.5);
                // Optionally, restart or end the game here
            }
            createField() {
                this.field = this.add.rectangle(this.scale.width / 2, this.scale.height - 50, this.scale.width, 100, 0x006400);
                this.physics.add.existing(this.field, true);
            }

            createPlayers() {
                this.player1 = this.add.rectangle(100, this.scale.height - 150, 30, 90, 0x0000FF);
                this.player2 = this.add.rectangle(this.scale.width - 100, this.scale.height - 150, 30, 90, 0xFFD700);
                this.physics.add.existing(this.player1);
                this.physics.add.existing(this.player2);

                this.player1.body.setCollideWorldBounds(true);
                this.player2.body.setCollideWorldBounds(true);
            }

            createBall() {
                this.ball = this.add.circle(this.scale.width / 2, this.scale.height - 120, 15, 0xFFFFFF);
                this.physics.add.existing(this.ball);
                this.ball.body.setCollideWorldBounds(true);
                this.ball.body.setBounce(1.2, 1.2);
            }

            createGoals() {
                this.goal1 = this.add.rectangle(50, this.scale.height - 150, 20, 100, 0x808080);
                this.goal2 = this.add.rectangle(this.scale.width - 50, this.scale.height - 150, 20, 100, 0x808080);
                this.physics.add.existing(this.goal1, true);
                this.physics.add.existing(this.goal2, true);
            }

            setupControls() {
                this.controls = {
                    player1: {
                        left: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A),
                        jump: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W),
                        right: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D),
                    },
                    player2: {
                        left: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.J),
                        jump: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.I),
                        right: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.L),
                    }
                };
            }

            setupColliders() {
                this.physics.add.collider(this.player1, this.field);
                this.physics.add.collider(this.player2, this.field);
                this.physics.add.collider(this.ball, this.field);
                this.physics.add.collider(this.ball, this.player1);
                this.physics.add.collider(this.ball, this.player2);
                this.physics.add.collider(this.ball, this.goal1);
                this.physics.add.collider(this.ball, this.goal2);
            }

            update() {
                this.handlePlayerControls(this.player1, this.controls.player1);
                this.handlePlayerControls(this.player2, this.controls.player2);
            }

            handlePlayerControls(player, controls) {
                player.body.setVelocityX(0); // Stop movement if no key is pressed

                if (controls.left.isDown) {
                    player.body.setVelocityX(-160);
                }
                if (controls.right.isDown) {
                    player.body.setVelocityX(160);
                }
                if (controls.jump.isDown && player.body.touching.down) {
                    player.body.setVelocityY(-200);
                }
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,  // This can be adjusted or removed for full screen
            height: 600,
            parent: 'game-container',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: window.innerWidth,
                height: window.innerHeight
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: [MainScene]
        };

        const game = new Phaser.Game(config);
    }
</script>
</body>
</html>

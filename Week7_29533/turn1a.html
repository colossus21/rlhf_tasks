        }
        #board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-gap: 5px;
            background: #1a1a40;
            padding: 10px;
            border-radius: 5px;
        }
        .tile {

            background: #333366;

            font-size: 20px;
            color: #f9f6f2;
            transition: all 0.3s;
        }
        .new, .merge {

        }
        .power-up {
            margin: 10px 0;
            padding: 10px;
            background: #2c3e50;
            border: none;

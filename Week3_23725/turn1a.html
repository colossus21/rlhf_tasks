<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-center text-green-500" id="taskCount">0 tasks completed!</h2>
            <button id="completeTask" class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded">Complete Task</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <input id="taskName" type="text" placeholder="Enter the name of your task:" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="saveTask" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <div class="p-4">
        <table class="min-w-full divide-y divide-gray-200" id="taskList">
            <tbody class="bg-white divide-y divide-gray-200"></tbody>
        </table>
    </div>

    <!-- Reset Button -->
    <div class="text-center p-4">
        <button id="resetTasks" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Reset All Tasks</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const taskCountDisplay = document.getElementById('taskCount');
        const completeTaskBtn = document.getElementById('completeTask');
        const taskModal = document.getElementById('taskModal');
        const taskNameInput = document.getElementById('taskName');
        const saveTaskBtn = document.getElementById('saveTask');
        const taskList = document.getElementById('taskList');
        const resetTasksBtn = document.getElementById('resetTasks');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let count = tasks.length;

        // Update UI with current task count
        updateTaskCount();

        function updateTaskCount() {
            taskCountDisplay.textContent = `${count} tasks completed!`;
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const row = `<tr>
                <td class="px-6 py-4 whitespace-nowrap">${index + 1} # ${task.name} completed at [${task.date}]</td>
            </tr>`;
                taskList.innerHTML += row;
            });
        }

        completeTaskBtn.onclick = () => {
            taskModal.classList.remove('hidden');
        };

        saveTaskBtn.onclick = () => {
            const taskName = taskNameInput.value;
            if (taskName) {
                tasks.push({name: taskName, date: new Date().toLocaleString()});
                localStorage.setItem('tasks', JSON.stringify(tasks));
                count++;
                updateTaskCount();
                taskNameInput.value = '';
                taskModal.classList.add('hidden');
            }
        };

        resetTasksBtn.onclick = () => {
            if (confirm('Are you sure you want to reset all tasks?')) {
                tasks = [];
                localStorage.removeItem('tasks');
                count = 0;
                updateTaskCount();
            }
        };
    });
</script>

</body>
</html>

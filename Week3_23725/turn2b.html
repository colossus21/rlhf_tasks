<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000046, #1cb5e0);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        #completeTask {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Content of the app -->
    <h1 id="taskCount" class="text-3xl font-bold text-center mb-4">0 tasks completed!</h1>
    <button id="completeTask" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-xl">
        Complete Task
    </button>

    <div id="taskList" class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Completed Tasks:</h2>
        <table class="w-full bg-white shadow-md rounded mb-4">
            <tbody id="taskTable"></tbody>
        </table>
    </div>

    <button id="resetTasks" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">
        Reset All Tasks
    </button>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Enter the name of your task:</h2>
        <input type="text" id="taskName" class="w-full p-2 mb-4 border rounded" placeholder="Task name">
        <button id="saveTask" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Save Task
        </button>
    </div>
</div>

<div id="resetModal" class="modal">
    <div class="modal-content">
        <p class="mb-4">Resetting tasks would delete all records, do you want to continue?</p>
        <button id="confirmReset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Yes, Reset</button>
        <button id="cancelReset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
    </div>
</div>

<script>
    // Your JavaScript remains largely the same with a few additions for the reset confirmation
    const completeTaskBtn = document.getElementById('completeTask');
    const taskModal = document.getElementById('taskModal');
    const taskNameInput = document.getElementById('taskName');
    const saveTaskBtn = document.getElementById('saveTask');
    const taskTable = document.getElementById('taskTable');
    const resetTasksBtn = document.getElementById('resetTasks');
    const taskCountElement = document.getElementById('taskCount');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function updateTaskCount() {
        taskCountElement.textContent = `${tasks.length} tasks completed!`;
    }

    function displayTasks() {
        taskTable.innerHTML = '';
        tasks.forEach((task, index) => {
            const row = taskTable.insertRow();
            row.innerHTML = `
                    <td class="border px-4 py-2">
                        ${index + 1} # ${task.name} is completed at [${task.timestamp}]
                    </td>
                `;
        });
    }

    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
        updateTaskCount();
        displayTasks();
    }

    completeTaskBtn.addEventListener('click', () => {
        taskModal.style.display = 'block';
    });

    saveTaskBtn.addEventListener('click', () => {
        const taskName = taskNameInput.value.trim();
        if (taskName) {
            const now = new Date();
            const timestamp = now.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            tasks.push({ name: taskName, timestamp });
            saveTasks();
            taskNameInput.value = '';
            taskModal.style.display = 'none';
        }
    });

    resetTasksBtn.addEventListener('click', () => {
        tasks = [];
        saveTasks();
    });

    window.onclick = (event) => {
        if (event.target == taskModal) {
            taskModal.style.display = 'none';
        }
    };

    // Initial display
    updateTaskCount();
    displayTasks();

    const resetModal = document.getElementById('resetModal');
    const confirmResetBtn = document.getElementById('confirmReset');
    const cancelResetBtn = document.getElementById('cancelReset');

    // Existing event listener for reset button
    resetTasksBtn.addEventListener('click', () => {
        resetModal.style.display = 'block';
    });

    // Add these to your script
    confirmResetBtn.addEventListener('click', () => {
        tasks = [];
        saveTasks();
        resetModal.style.display = 'none';
    });

    cancelResetBtn.addEventListener('click', () => {
        resetModal.style.display = 'none';
    });

    // Ensure clicking outside the modal closes it
    window.onclick = function(event) {
        if (event.target == taskModal || event.target == resetModal) {
            taskModal.style.display = 'none';
            resetModal.style.display = 'none';
        }
    };

    // The rest of your JavaScript for task management goes here...
</script>
</body>
</html>

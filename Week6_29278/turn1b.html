<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Chalice Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #333;
            border: 4px solid red;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #555;
            border: 1px solid #444;
        }
        .player1 { background: red; border-radius: 50%; }
        .player2 { background: cyan; border-radius: 50%; }
        .chalice { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .wall { background-color: black; }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        #winMessage {
            color: white;
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="game-board" class="game-board"></div>
    <button id="restart">Restart</button>
    <div id="winMessage"></div>
</div>
<script>
    // Game logic here
    const board = document.getElementById('game-board');
    const restartButton = document.getElementById('restart');
    const winMessage = document.getElementById('winMessage');
    let maze, player1, player2, chalices, player1Score = 0, player2Score = 0;

    function createMaze() {
        // Simplified maze generation for brevity
        maze = Array(20).fill().map(() => Array(20).fill(1));
        // Generate maze logic would go here, for now, just clear paths
        for(let i = 0; i < 20; i++) {
            for(let j = 0; j < 20; j++) {
                if(i === 0 || j === 0 || i === 19 || j === 19 || Math.random() > 0.3) maze[i][j] = 0;
            }
        }
    }

    function drawMaze() {
        board.innerHTML = '';
        for(let y = 0; y < 20; y++) {
            for(let x = 0; x < 20; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(maze[y][x] === 1) cell.classList.add('wall');
                if(player1.x === x && player1.y === y) cell.classList.add('player1');
                if(player2.x === x && player2.y === y) cell.classList.add('player2');
                if(chalices.some(c => c.x === x && c.y === y)) {
                    cell.classList.add('chalice');
                    cell.style.backgroundColor = chalices.find(c => c.x === x && c.y === y).color;
                }
                board.appendChild(cell);
            }
        }
    }

    function placeChalices() {
        chalices = [];
        const colors = ['#FFD700', '#C0C0C0', '#CD7F32', '#FF6347', '#98FB98'];
        for(let i = 0; i < 5; i++) {
            let x, y;
            do {
                x = Math.floor(Math.random() * 20);
                y = Math.floor(Math.random() * 20);
            } while(maze[y][x] === 1 || (x === 0 && y === 0) || (x === 19 && y === 19));
            chalices.push({x, y, color: colors[i]});
        }
    }

    function movePlayer(player, dx, dy) {
        const newX = player.x + dx;
        const newY = player.y + dy;
        if(newX >= 0 && newX < 20 && newY >= 0 && newY < 20 && maze[newY][newX] === 0) {
            player.x = newX;
            player.y = newY;
            const collected = chalices.findIndex(c => c.x === newX && c.y === newY);
            if(collected > -1) {
                chalices.splice(collected, 1);
                player === player1 ? player1Score++ : player2Score++;
                if(player1Score === 3 || player2Score === 3) endGame();
            }
            drawMaze();
        }
    }

    function endGame() {
        const winner = player1Score === 3 ? 'Player 1' : 'Player 2';
        winMessage.textContent = `${winner} wins!`;
        winMessage.style.color = winner === 'Player 1' ? 'red' : 'cyan';
        restartButton.style.display = 'block';
    }

    function restartGame() {
        player1 = {x: 0, y: 0};
        player2 = {x: 19, y: 19};
        player1Score = player2Score = 0;
        createMaze();
        placeChalices();
        drawMaze();
        restartButton.style.display = 'none';
        winMessage.textContent = '';
    }

    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowUp') movePlayer(player2, 0, -1);
        else if(e.key === 'ArrowDown') movePlayer(player2, 0, 1);
        else if(e.key === 'ArrowLeft') movePlayer(player2, -1, 0);
        else if(e.key === 'ArrowRight') movePlayer(player2, 1, 0);
        else if(e.key === 'w') movePlayer(player1, 0, -1);
        else if(e.key === 's') movePlayer(player1, 0, 1);
        else if(e.key === 'a') movePlayer(player1, -1, 0);
        else if(e.key === 'd') movePlayer(player1, 1, 0);
    });

    restartButton.onclick = restartGame;
    restartGame(); // Initialize game
</script>
</body>
</html>

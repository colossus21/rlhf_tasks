<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Checkers</title>
    <style>
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            background: url('data:image/svg+xml;base64,...'); /* Placeholder for starfield SVG or use canvas */
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
        }
        .square {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .square:nth-child(-2n+6),
        .square:nth-child(12) ~ div:nth-child(-2n+17),
        .square:nth-child(18) ~ div:nth-child(-2n+24),
        .square:nth-child(24) ~ div:nth-child(-2n+29),
        .square:nth-child(30) ~ div:nth-child(-2n+36),
        .square:nth-child(36) ~ div:nth-child(-2n+41) {
            background: #111;
        }
        .piece {
            transition: all 0.3s;
            text-shadow: 0 0 10px #fff;
        }
        .piece:hover {
            transform: scale(1.1);
        }
        .playerIndicator {
            position: absolute;
            top: 10px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }
        @keyframes starTwinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .star {
            animation: starTwinkle 2s infinite;
        }
    </style>
</head>
<body>
<div id="playerIndicator" class="playerIndicator">UFO's Turn</div>
<div id="gameBoard"></div>

<script>
    const board = document.getElementById('gameBoard');
    const playerIndicator = document.getElementById('playerIndicator');
    let currentPlayer = '👽'; // UFO
    let gameState = Array(36).fill(null);

    // Initialize board with pieces
    const setupBoard = () => {
        for(let i = 0; i < 36; i++) {
            let square = document.createElement('div');
            square.className = 'square';
            if((i < 12 || i >= 24) && (i % 2 !== 0)) {
                square.innerHTML = i < 12 ? '🚀' : '👽';
                gameState[i] = i < 12 ? '🚀' : '👽';
            }
            square.onclick = () => handleClick(i, square);
            board.appendChild(square);
        }
    };

    const handleClick = (index, square) => {
        // Logic for moving, capturing, and turn management goes here
        // This is a placeholder for actual game logic
        if (gameState[index]) {
            // Highlight possible moves
        } else if (currentPlayer === gameState[index - 5] || gameState[index - 7]) {
            // Move or jump logic
            gameState[index] = currentPlayer;
            square.innerHTML = currentPlayer;
            switchPlayer();
        }
    };

    const switchPlayer = () => {
        currentPlayer = currentPlayer === '👽' ? '🚀' : '👽';
        playerIndicator.textContent = `${currentPlayer === '👽' ? "UFO's" : "Rocket's"} Turn`;
    };

    // Start the game
    setupBoard();
</script>
</body>
</html>

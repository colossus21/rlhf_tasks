<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Checkers</title>
    <style>
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-gap: 2px;
            background: #001f3f;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 10px #00ff00 inset;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell:hover {
            background: #111;
        }
        .player-indicator {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff;
        }
        .piece {
            transition: all 0.3s;
        }
        .highlight {
            background: rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
<div id="starfield"></div>
<div class="player-indicator" id="playerTurn">Player 1's Turn</div>
<div class="board" id="gameBoard"></div>

<script>
    // Starfield background animation
    function createStar() {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = '1px';
        star.style.height = '1px';
        star.style.background = 'white';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animation = `twinkle ${Math.random() * 5 + 1}s infinite`;
        document.getElementById('starfield').appendChild(star);
    }
    for (let i = 0; i < 200; i++) createStar();

    // Game logic
    const board = document.getElementById('gameBoard');
    const pieces = ['ðŸš€', 'ðŸ›¸'];
    let currentPlayer = 0;
    let gameState = Array(6).fill().map(() => Array(6).fill(null));
    const playerIndicator = document.getElementById('playerTurn');

    // Initialize board
    function setupBoard() {
        for(let i = 0; i < 6; i++) {
            for(let j = 0; j < 6; j++) {
                if((i + j) % 2 !== 0) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => selectPiece(j, i);
                    board.appendChild(cell);
                    if(i < 2) cell.innerHTML = pieces[0];
                    if(i > 3) cell.innerHTML = pieces[1];
                    gameState[i][j] = i < 2 ? 0 : (i > 3 ? 1 : null);
                }
            }
        }
    }

    function selectPiece(x, y) {
        // Basic game logic - this would need to be expanded for full checkers rules
        if(gameState[y][x] === currentPlayer) {
            // Highlight possible moves (simplified)
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            document.querySelector(`[data-x="${x}"][data-y="${y+1}"]`)?.classList.add('highlight');
        }
    }

    function switchPlayer() {
        currentPlayer = 1 - currentPlayer;
        playerIndicator.textContent = `Player ${currentPlayer + 1}'s Turn`;
    }

    setupBoard();
    // Simple player switching for demonstration
    document.addEventListener('click', switchPlayer);
</script>
</body>
</html>

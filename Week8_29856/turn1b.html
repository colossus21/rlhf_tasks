<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Checkers</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0% {opacity: 0.1;}
            50% {opacity: 1;}
            100% {opacity: 0.1;}
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            background: #000033;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 5px #00ff00 inset;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .cell:nth-child(even):nth-child(-n+6),
        .cell:nth-child(odd):nth-child(n+7):nth-child(-n+12),
        .cell:nth-child(even):nth-child(n+13):nth-child(-n+18),
        .cell:nth-child(odd):nth-child(n+19):nth-child(-n+24),
        .cell:nth-child(even):nth-child(n+25):nth-child(-n+30),
        .cell:nth-child(odd):nth-child(n+31):nth-child(-n+36) {
            background: #1a1a1a;
        }
        .playerTurn {
            color: white;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #fff;
        }
        .highlight {
            background: rgba(0, 255, 0, 0.3) !important;
        }
    </style>
</head>
<body>

<div id="gameBoard"></div>
<div class="playerTurn" id="playerTurn">UFO's Turn</div>

<script>
    const board = document.getElementById('gameBoard');
    const playerTurn = document.getElementById('playerTurn');
    const pieces = {
        ufo: 'ðŸ‘½',
        rocket: 'ðŸš€',
        ufoKing: 'ðŸ‘‘ðŸ‘½',
        rocketKing: 'ðŸ‘‘ðŸš€'
    };
    let gameState = {
        board: Array(6).fill().map(() => Array(6).fill(null)),
        currentPlayer: 'ufo',
        selectedPiece: null
    };

    // Initialize board
    function initBoard() {
        for(let row = 0; row < 6; row++) {
            for(let col = 0; col < 6; col++) {
                if((row + col) % 2 !== 0) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if(row < 2) {
                        cell.textContent = pieces.rocket;
                        gameState.board[row][col] = 'rocket';
                    } else if(row > 3) {
                        cell.textContent = pieces.ufo;
                        gameState.board[row][col] = 'ufo';
                    }
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    board.appendChild(cell);
                }
            }
        }
    }

    function handleCellClick(row, col) {
        const piece = gameState.board[row][col];
        if(gameState.selectedPiece) {
            if(piece === null && isValidMove(row, col)) {
                movePiece(row, col);
                checkForKing(row, col);
                if(!checkForJump(row, col)) {
                    switchPlayer();
                }
            }
            resetHighlight();
            gameState.selectedPiece = null;
        } else if(piece && piece.startsWith(gameState.currentPlayer)) {
            gameState.selectedPiece = {row, col};
            highlightMoves(row, col);
        }
    }

    function isValidMove(newRow, newCol) {
        // Logic for valid move including jumps
        // ...
    }

    function movePiece(newRow, newCol) {
        const {row, col} = gameState.selectedPiece;
        gameState.board[newRow][newCol] = gameState.board[row][col];
        gameState.board[row][col] = null;
        document.querySelector(`[style*="grid-row: ${row + 1}; grid-column: ${col + 1}"]`).textContent = '';
        document.querySelector(`[style*="grid-row: ${newRow + 1}; grid-column: ${newCol + 1}"]`).textContent = gameState.board[newRow][newCol];
    }

    function checkForKing(row, col) {
        if((gameState.currentPlayer === 'ufo' && row === 0) || (gameState.currentPlayer === 'rocket' && row === 5)) {
            gameState.board[row][col] += 'King';
            document.querySelector(`[style*="grid-row: ${row + 1}; grid-column: ${col + 1}"]`).textContent = pieces[gameState.currentPlayer + 'King'];
        }
    }

    function switchPlayer() {
        gameState.currentPlayer = gameState.currentPlayer === 'ufo' ? 'rocket' : 'ufo';
        playerTurn.textContent = `${gameState.currentPlayer === 'ufo' ? 'UFO' : 'Rocket'}'s Turn`;
    }

    function highlightMoves(row, col) {
        // Highlight possible moves for the selected piece
        // ...
    }

    function resetHighlight() {
        document.querySelectorAll('.highlight').forEach(cell => cell.classList.remove('highlight'));
    }

    function checkForJump(row, col) {
        // Check if there are any mandatory jumps available
        // ...
    }

    // Star field animation
    for(let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(star);
    }

    initBoard();
</script>

</body>
</html>

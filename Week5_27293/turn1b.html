<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles not covered by Tailwind */
        .check-box {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-blue-100 h-screen flex justify-center items-center">
<div class="max-w-md w-full p-4 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Medicines</h1>
    <ul id="medicineList" class="space-y-2">
        <!-- Medicine list will be generated here -->
    </ul>
</div>

<script>
    const medicineData = [
        { time: "Morning", name: "Aspirin", instruction: "Before Meal", quantity: "1 Tablet" },
        { time: "Noon", name: "Paracetamol", instruction: "After Meal", quantity: "1 Tablet" },
        { time: "Evening", name: "Ibuprofen", instruction: "With Meal", quantity: "2 Tablets" },
        { time: "Night", name: "Melatonin", instruction: "Before Sleep", quantity: "1 Tablet" }
    ];

    document.addEventListener('DOMContentLoaded', function() {
        const listElement = document.getElementById('medicineList');
        medicineData.forEach(medicine => {
            const listItem = `
                    <li class="flex items-center">
                        <input type="checkbox" class="check-box mr-2 w-5 h-5">
                        <span class="text-lg">${medicine.time}, ${medicine.name}, ${medicine.instruction}, ${medicine.quantity}</span>
                    </li>
                `;
            listElement.innerHTML += listItem;
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content content="width=device-width, initial-scale=1.0">
    <title>Bob Burger's Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        #progressBar {
            height: 20px;
            background-color: orange;
            width: 0%;
            transition: width 0.5s;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid orange;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gray-bg {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <h2 class="text-center" style="color: orange;">Bob Burger's Quiz Game</h2>
    <div id="progressBar"></div>
    <div id="quiz"></div>
    <div id="feedback" class="mt-3"></div>
    <button id="playAgain" class="btn btn-primary mt-3" style="display: none;">Play Again</button>
</div>

<script>
    let characters = [];
    let currentQuestion = 0;
    let score = 0;
    const totalQuestions = 10;

    // Fetch characters from API
    async function fetchCharacters() {
        document.getElementById('quiz').innerHTML = '<div class="loader"></div><p class="text-center">Talking to Bob, hold a minute...</p>';
        const response = await fetch('https://bobsburgers-api.herokuapp.com/characters/');
        characters = await response.json();
        startGame();
    }

    function startGame() {
        document.querySelector('.loader').style.display = 'none';
        askQuestion();
    }

    function askQuestion() {
        if (currentQuestion >= totalQuestions) {
            endGame();
            return;
        }

        let correctCharacter = characters[Math.floor(Math.random() * characters.length)];
        let options = [correctCharacter.name];
        while (options.length < 4) {
            let randomChar = characters[Math.floor(Math.random() * characters.length)];
            if (!options.includes(randomChar.name)) options.push(randomChar.name);
        }
        options.sort(() => Math.random() - 0.5);

        document.getElementById('quiz').innerHTML = `
                <img src="${correctCharacter.image}" alt="Character" class="img-fluid gray-bg mb-3" onload="this.style.background='none'">
                <div class="options"></div>
            `;
        options.forEach(option => {
            let button = document.createElement('button');
            button.className = 'btn btn-secondary btn-block mb-2';
            button.textContent = option;
            button.onclick = () => checkAnswer(option === correctCharacter.name, correctCharacter.name);
            document.querySelector('.options').appendChild(button);
        });

        updateProgressBar();
    }

    function checkAnswer(isCorrect, correctAnswer) {
        if (isCorrect) {
            score++;
            document.getElementById('feedback').innerHTML = `<div class="alert alert-success">Correct! That's ${correctAnswer}.</div>`;
        } else {
            document.getElementById('feedback').innerHTML = `<div class="alert alert-danger">Wrong! The correct answer is ${correctAnswer}.</div>`;
        }
        currentQuestion++;
        setTimeout(askQuestion, 1000);
    }

    function updateProgressBar() {
        let percent = (currentQuestion / totalQuestions) * 100;
        document.getElementById('progressBar').style.width = percent + '%';
    }

    function endGame() {
        let message = score > 7 ? "Great job! You really know your Bob's Burgers characters!" :
            (score > 4 ? "Not bad, but you could do better!" : "Oh no! Time to watch more Bob's Burgers!");
        document.getElementById('quiz').innerHTML = `<h3>Your Score: ${score}/${totalQuestions}</h3><p>${message}</p>`;
        document.getElementById('playAgain').style.display = 'block';
    }

    document.getElementById('playAgain').addEventListener('click', function() {
        currentQuestion = 0;
        score = 0;
        this.style.display = 'none';
        document.getElementById('feedback').innerHTML = '';
        document.getElementById('progressBar').style.width = '0%';
        startGame();
    });

    fetchCharacters();
</script>
</body>
</html>

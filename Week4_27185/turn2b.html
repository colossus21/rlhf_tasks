<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-xl mb-4 font-bold text-center">Upcoming Events</h2>
    <div id="events-list" class="mb-4"></div>
    <button id="showAllBtn" onclick="toggleEvents()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm w-full mb-2">Show All</button>
    <button id="addEventBtn" onclick="openModal()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-sm w-full">Add Event</button>

    <!-- Modal for Adding Event -->
    <div id="eventModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <input id="eventName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Event Name" />
                    <input id="eventDate" type="date" class="mt-3 block w-full rounded-md border-gray-300 shadow-sm" />
                    <select id="eventType" class="mt-3 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="birthday">Birthday</option>
                        <option value="anniversary">Anniversary</option>
                    </select>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="addEvent()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
                    <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const events = [];
    const eventsList = document.getElementById('events-list');
    const modal = document.getElementById('eventModal');

    function displayEvents(list = events.slice(0, 3)) {
        eventsList.innerHTML = '';
        if (list.length === 0) {
            eventsList.innerHTML = `<div class="text-center text-gray-500">No upcoming events</div>`;
            return;
        }
        list.forEach((event) => {
            const days = calculateDaysToEvent(event.date);
            const eventHtml = `
              <div class="flex items-center mb-2">
                <img src="${event.type}.png" alt="${event.type}" class="w-6 h-6 mr-2">
                <span class="flex-grow">${event.name}</span>
                <span class="text-sm text-gray-600">${days}</span>
              </div>
            `;
            eventsList.innerHTML += eventHtml;
        });
    }

    function calculateDaysToEvent(date) {
        let eventDate = moment(date, 'YYYY-MM-DD');
        const now = moment();
        if (now.isAfter(eventDate)) {
            eventDate.add(1, 'year');
        }
        return eventDate.diff(now, 'days') > 1 ? `${eventDate.diff(now, 'days')} days to go` :
            eventDate.diff(now, 'days') === 1 ? 'Tomorrow' : 'Today';
    }

    function toggleEvents() {
        const showAllBtn = document.getElementById('showAllBtn');
        if (showAllBtn.textContent === 'Show All') {
            displayEvents(events);
            showAllBtn.textContent = 'Hide';
        } else {
            displayEvents(events.slice(0, 3));
            showAllBtn.textContent = 'Show All';
        }
    }

    function openModal() {
        modal.classList.remove('hidden');
    }

    function closeModal() {
        modal.classList.add('hidden');
    }

    function addEvent() {
        const name = document.getElementById('eventName').value;
        const date = document.getElementById('eventDate').value;
        const type = document.getElementById('eventType').value;
        if (name && date) {
            events.push({name, date, type});
            closeModal();
            displayEvents();
        }
    }

    // Initial display
    displayEvents();
</script>
</body>
</html>

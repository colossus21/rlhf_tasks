<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-xl mb-4 font-bold text-center">Upcoming Events</h2>
    <div id="events-list" class="mb-4"></div>
    <button id="showAllBtn" onclick="toggleEvents()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-sm w-full mb-2">Show All</button>

    <!-- Modal for Deleting Event -->
    <div id="deleteModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg text-center overflow-hidden shadow-xl transform transition-all sm:max-w-md sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L1.938 14c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Event?</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure you want to delete this event?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="confirmDelete()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Yes</button>
                    <button type="button" onclick="cancelDelete()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Event -->
    <div id="eventModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full mx-4">
                <div class="bg-white px-8 py-6">
                    <div class="flex justify-between items-center pb-4 border-b">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Event</h3>
                        <button type="button" onclick="closeAddEventModal()" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6">
                        <label for="newEventName" class="block text-sm font-medium text-gray-700">Event Name</label>
                        <input type="text" id="newEventName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter event name" />
                    </div>
                    <div class="mt-4">
                        <label for="newEventDate" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="newEventDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
                    </div>
                    <div class="mt-4">
                        <label for="newEventType" class="block text-sm font-medium text-gray-700">Event Type</label>
                        <select id="newEventType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                        </select>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="addEvent()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">Add Event</button>
                    <button type="button" onclick="closeAddEventModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Button Outside the Container -->
<div class="absolute top-4 right-4">
    <button onclick="openAddEventModal()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-sm">Add Event</button>
</div>

<script>
    let events = JSON.parse(localStorage.getItem('events')) || [];
    let eventToDelete;

    function displayEvents(list = events.slice(0, 3)) {
        const eventsList = document.getElementById('events-list');
        eventsList.innerHTML = '';
        if (list.length === 0) {
            eventsList.innerHTML = `<div class="text-center text-gray-500">No upcoming events</div>`;
            return;
        }
        list.forEach((event, index) => {
            const eventHtml = `
                <div class="flex items-center mb-2" onclick="confirmDeleteEvent(${index})">
                    <img src="${event.type}.png" alt="${event.type}" class="w-6 h-6 mr-2">
                    <span class="flex-grow">${event.name}</span>
                    <span class="text-sm text-gray-600">${calculateDaysToEvent(event.date)}</span>
                </div>
            `;
            eventsList.innerHTML += eventHtml;
        });
    }

    function calculateDaysToEvent(date) {
        const eventDate = moment(date, 'YYYY-MM-DD').startOf('day');
        const now = moment().startOf('day');

        if (now.isAfter(eventDate)) {
            eventDate.add(1, 'year');
        }

        const daysDifference = eventDate.diff(now, 'days');

        if (daysDifference > 1) {
            return `${daysDifference} days to go`;
        } else if (daysDifference === 1) {
            return 'Tomorrow';
        } else {
            return 'Today';
        }
    }

    function toggleEvents() {
        const showAllBtn = document.getElementById('showAllBtn');
        if (showAllBtn.textContent === 'Show All') {
            displayEvents(events);
            showAllBtn.textContent = 'Hide';
        } else {
            displayEvents(events.slice(0, 3));
            showAllBtn.textContent = 'Show All';
        }
    }

    function openAddEventModal() {
        document.getElementById('eventModal').classList.remove('hidden');
    }

    function closeAddEventModal() {
        document.getElementById('eventModal').classList.add('hidden');
    }

    function addEvent() {
        const name = document.getElementById('newEventName').value;
        const date = document.getElementById('newEventDate').value;
        const type = document.getElementById('newEventType').value;
        if (name && date) {
            const newEvent = { id: Math.random().toString(36).substr(2, 9), name, date, type };
            events.push(newEvent);
            updateLocalStorage();
            closeAddEventModal();
            displayEvents();
        }
    }

    function confirmDeleteEvent(index) {
        eventToDelete = events[index];
        document.getElementById('deleteModal').classList.remove('hidden');
    }

    function confirmDelete() {
        events = events.filter(event => event.id !== eventToDelete.id);
        updateLocalStorage();
        document.getElementById('deleteModal').classList.add('hidden');
        displayEvents();
    }

    function cancelDelete() {
        document.getElementById('deleteModal').classList.add('hidden');
    }

    function updateLocalStorage() {
        localStorage.setItem('events', JSON.stringify(events));
    }

    // Initial display
    displayEvents();
</script>
</body>
</html>

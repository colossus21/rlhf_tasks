<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">Projectile Motion Simulator</h2>
    <div id="canvas-container" class="mb-4"></div>

    <div class="flex justify-around mb-4">
        <div>
            <label for="velocitySlider" class="block text-sm font-medium text-gray-700">Initial Velocity</label>
            <input id="velocitySlider" type="range" min="10" max="100" value="12" class="w-full mb-2">
            <span id="velocityValue" class="text-sm text-gray-600">12</span> m/s
        </div>
        <div>
            <label for="angleSlider" class="block text-sm font-medium text-gray-700">Launch Angle</label>
            <input id="angleSlider" type="range" min="0" max="90" value="30" class="w-full mb-2">
            <span id="angleValue" class="text-sm text-gray-600">30</span>Â°
        </div>
    </div>

    <button id="restartButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart</button>

    <p id="stats" class="mt-4 text-sm text-gray-600"></p>
</div>

<script>
    let angle, speed, gravity = 0.5;
    let x, y, vx, vy, maxY = 0, maxHeight = 0, distance = 0;
    let isRunning = false;
    let path = [];

    function setup() {
        let canvas = createCanvas(800, 400);
        canvas.parent('canvas-container');
        resetProjectile();
    }

    function draw() {
        background(220);

        if (isRunning) {
            x += vx;
            vy += gravity;
            y += vy;

            // Update max height if current y is less (since y increases downward in p5.js)
            if (y < maxY) {
                maxY = y;
                maxHeight = height - y;
            }

            path.push({x: x, y: y});

            if (y >= height) {
                distance = x - 50; // Distance from starting point
                isRunning = false;
                updateStats();
            }
        }

        // Draw path
        noFill();
        stroke(0);
        beginShape();
        for (let point of path) {
            vertex(point.x, point.y);
        }
        endShape();

        // Draw max height line
        if (!isRunning && path.length > 0) {
            stroke('blue');
            line(50, height - maxHeight, x, height - maxHeight);
        }

        // Draw projectile
        if (isRunning || path.length > 0) {
            let currentPos = path[path.length - 1];
            fill(255, 0, 0);
            ellipse(currentPos.x, currentPos.y, 20, 20);
        }
    }

    function resetProjectile() {
        angle = radians(document.getElementById('angleSlider').value);
        speed = document.getElementById('velocitySlider').value;
        x = 50;
        y = height - 20;
        vx = speed * cos(angle);
        vy = -speed * sin(angle);
        maxY = y;
        maxHeight = 0;
        path = [];
        isRunning = true;
    }

    function updateStats() {
        document.getElementById('stats').textContent = `The projectile has reached ${distance.toFixed(2)} meter(s) with a max height of ${maxHeight.toFixed(2)} meter(s)`;
    }

    document.getElementById('restartButton').addEventListener('click', function() {
        resetProjectile();
        document.getElementById('stats').textContent = ''; // Clear stats on restart
    });

    // Event listeners for sliders remain unchanged
</script>

</body>
</html>

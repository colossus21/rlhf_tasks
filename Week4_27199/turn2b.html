<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">Projectile Motion Simulator</h2>
    <div id="canvas-container" class="mb-4"></div>

    <div class="flex justify-around mb-4">
        <div>
            <label for="velocitySlider" class="block text-sm font-medium text-gray-700">Initial Velocity</label>
            <input id="velocitySlider" type="range" min="10" max="100" value="12" class="w-full mb-2">
            <span id="velocityValue" class="text-sm text-gray-600">12</span> m/s
        </div>
        <div>
            <label for="angleSlider" class="block text-sm font-medium text-gray-700">Launch Angle</label>
            <input id="angleSlider" type="range" min="0" max="90" value="30" class="w-full mb-2">
            <span id="angleValue" class="text-sm text-gray-600">30</span>Â°
        </div>
    </div>

    <button id="restartButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart</button>
    <p id="resultText" class="mt-2 text-gray-700 text-sm"></p>
</div>

<script>
    let angle, speed, gravity = 0.5;
    let x, y, vx, vy, maxY = 0, distance = 0;
    let path = [], maxHeightLine = [];
    let isRunning = false;

    function setup() {
        let canvas = createCanvas(800, 400);
        canvas.parent('canvas-container');
        resetProjectile();
    }

    function draw() {
        background(220);

        if (isRunning) {
            x += vx;
            y += vy;
            vy += gravity;

            path.push(createVector(x, y));
            if (y < maxY) {
                maxY = y;
            }
            if (y > height) {
                isRunning = false;
                distance = x;
                displayResults();
            }
        }

        stroke(0);
        noFill();
        beginShape();
        for (let p of path) {
            vertex(p.x, p.y);
        }
        endShape();

        if (maxHeightLine.length > 0) {
            stroke('red');
            line(maxHeightLine[0].x, maxHeightLine[0].y, maxHeightLine[1].x, maxHeightLine[1].y);
        }

        fill(255, 0, 0);
        noStroke();
        ellipse(x, y, 10, 10);
    }

    function resetProjectile() {
        angle = radians(document.getElementById('angleSlider').value);
        speed = document.getElementById('velocitySlider').value;
        x = 50;
        y = height - 20;
        vx = speed * cos(angle);
        vy = -speed * sin(angle);
        maxY = y;
        path = [];
        maxHeightLine = [];
        isRunning = true;
    }

    function displayResults() {
        let resultText = `The projectile has reached ${nf(distance, 1, 2)} meter(s) with a max height of ${nf(height - maxY, 1, 2)} meter(s)`;
        document.getElementById('resultText').innerText = resultText;
    }

    document.getElementById('restartButton').addEventListener('click', function() {
        resetProjectile();
        document.getElementById('resultText').innerText = '';
    });

    document.getElementById('velocitySlider').addEventListener('input', function() {
        document.getElementById('velocityValue').textContent = this.value;
    });

    document.getElementById('angleSlider').addEventListener('input', function() {
        document.getElementById('angleValue').textContent = this.value;
    });

    // Update max height line when simulation stops
    function mousePressed() {
        if (!isRunning && maxHeightLine.length === 0) {
            maxHeightLine.push(createVector(x, maxY));
            maxHeightLine.push(createVector(x, height));
        }
    }
</script>

</body>
</html>

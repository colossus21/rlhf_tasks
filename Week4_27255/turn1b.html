<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Mix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .player-side {
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .card {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .espresso { background-color: black; color: white; }
        .sugar { background-color: brown; color: white; }
        .milk { background-color: #fff5ee; }
        .dice {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 2px solid #000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Coffee Mix</h1>
    <div class="row">
        <!-- Player 1 Side -->
        <div class="col player-side" id="player1">
            <div class="card espresso">0</div>
            <div class="card sugar">0</div>
            <div class="card milk">0</div>
            <h3>Points: <span id="p1Points">0</span></h3>
        </div>

        <!-- Dice Area -->
        <div class="col-2">
            <div class="dice" id="dice">1</div>
            <button class="btn btn-primary" id="rollDice">Roll</button>
        </div>

        <!-- Player 2 Side -->
        <div class="col player-side" id="player2">
            <div class="card espresso">0</div>
            <div class="card sugar">0</div>
            <div class="card milk">0</div>
            <h3>Points: <span id="p2Points">0</span></h3>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentPlayer = 1;
    let p1Score = 0, p2Score = 0;

    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        $('#dice').text(diceRoll);

        // Update the current player's card
        $(`#player${currentPlayer} .card:nth-child(${diceRoll})`).text(function(i, val) {
            return parseInt(val, 10) + 1;
        });

        // Update points - this is a simplified scoring system
        if (currentPlayer === 1) {
            p1Score += diceRoll;
            $('#p1Points').text(p1Score);
            if (p1Score >= 21) return endGame(1);
        } else {
            p2Score += diceRoll;
            $('#p2Points').text(p2Score);
            if (p2Score >= 21) return endGame(2);
        }

        // Switch player
        currentPlayer = currentPlayer === 1 ? 2 : 1;
    }

    function endGame(winner) {
        alert(`Player ${winner} wins!`);
        // Here you might want to reset the game or offer to start a new one
    }

    $('#rollDice').on('click', rollDice);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mix Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .player-side {
            display: flex;
            justify-content: space-around;
        }
        .card {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .espresso { background-color: black; }
        .sugar { background-color: brown; }
        .milk { background-color: #f5f5dc; color: black; }
        .dice {
            text-align: center;
        }
        .roll-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 player-side" id="player1">
            <div class="card espresso">0</div>
            <div class="card sugar">0</div>
            <div class="card milk">0</div>
            <div>Points: <span id="pointsP1">0</span></div>
        </div>
        <div class="col-md-6 player-side" id="player2">
            <div class="card espresso">0</div>
            <div class="card sugar">0</div>
            <div class="card milk">0</div>
            <div>Points: <span id="pointsP2">0</span></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 dice">
            <div id="diceValue">?</div>
            <button class="btn btn-primary roll-button" onclick="rollDice()">Roll</button>
        </div>
    </div>
</div>

<script>
    let currentPlayer = 1;
    let pointsP1 = 0;
    let pointsP2 = 0;

    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        document.getElementById('diceValue').innerText = diceRoll;
        // Here we'll later add logic to update the game state based on the roll
    }
</script>
</body>
</html>

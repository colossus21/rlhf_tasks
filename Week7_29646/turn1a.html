<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USGS Earthquakes - Last 3 Days</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .controls {
            position: absolute;
            z-index: 1000;
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="loading">Loading...</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const now = new Date();
    const threeDaysAgo = new Date(now.getTime() - (3 * 24 * 60 * 60 * 1000));
    const formatDate = date => date.toISOString().split('T')[0];

    const apiUrl = `https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${formatDate(threeDaysAgo)}&endtime=${formatDate(now)}`;

    const loadingElement = document.getElementById('loading');

    function fetchEarthquakes() {
        loadingElement.style.display = 'flex';
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        const magnitude = feature.properties.mag;
                        const depth = feature.geometry.coordinates[2];
                        const color = getColor(magnitude, depth);
                        return L.circleMarker(latlng, {
                            radius: magnitude * 3,
                            fillColor: color,
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).bindPopup(`Magnitude: ${magnitude}<br>Location: ${feature.properties.place}<br>Depth: ${depth} km`);
                    }
                }).addTo(map);
            })
            .finally(() => loadingElement.style.display = 'none');
    }

    function getColor(magnitude, depth) {
        // Simplified color logic for demonstration
        if (depth < 70) return 'green';
        if (depth < 300) return 'yellow';
        return 'red';
    }

    fetchEarthquakes();

    // Here you would add controls like sliders for magnitude and time, and toggles for depth and tectonic boundaries
</script>

</body>
</html>

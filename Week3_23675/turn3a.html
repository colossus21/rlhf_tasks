<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross the Road Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid white;
        }
        #highScore, #level, #score {
            position: absolute;
            top: 10px;
        }
        #highScore {
            left: 10px;
        }
        #level {
            left: 50%;
            transform: translateX(-50%);
        }
        #score {
            right: 10px;
        }
        #message {
            margin-top: 10px;
            height: 20px;
        }
        #restartButton {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
</div>
<div id="message"></div>
<button id="restartButton">Restart</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const highScoreDiv = document.getElementById('highScoreValue');
    const levelDiv = document.getElementById('level');
    const scoreDiv = document.getElementById('score');
    const messageDiv = document.getElementById('message');
    const restartButton = document.getElementById('restartButton');

    canvas.width = 400;
    canvas.height = 600;

    let highScore = localStorage.getItem('crossRoadHighScore') || 0;
    highScoreDiv.textContent = highScore;

    const player = {
        x: canvas.width / 2 - 10,
        y: canvas.height - 30,
        width: 20,
        height: 20,
        color: 'white'
    };

    let roads = [];
    let cars = [];
    let level = 1;
    let score = 0;
    let gameOver = false;

    const bgSound = new Audio('bg.wav');
    bgSound.loop = true;
    const deadSound = new Audio('dead.wav');

    function createRoad(y) {
        return { y, width: canvas.width, height: 60, color: '#444' };
    }

    function createCar(roadIndex) {
        const road = roads[roadIndex];
        const shapes = ['rectangle', 'oval', 'triangle'];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        const baseSpeed = (level > 5) ? 1.5 + (level - 5) * 0.1 : 1;

        return {
            x: Math.random() < 0.5 ? -60 : canvas.width,
            y: road.y + 10,
            width: Math.random() * 30 + 40,
            height: Math.random() * 20 + 30,
            speed: Math.random() * 2 * baseSpeed + 1,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            shape: shape
        };
    }

    function drawShape(car) {
        ctx.fillStyle = car.color;
        switch(car.shape) {
            case 'rectangle':
                ctx.fillRect(car.x, car.y, car.width, car.height);
                break;
            case 'oval':
                ctx.beginPath();
                ctx.ellipse(car.x + car.width / 2, car.y + car.height / 2, car.width / 2, car.height / 2, 0, 0, 2 * Math.PI);
                ctx.fill();
                break;
            case 'triangle':
                ctx.beginPath();
                ctx.moveTo(car.x + car.width / 2, car.y);
                ctx.lineTo(car.x + car.width, car.y + car.height);
                ctx.lineTo(car.x, car.y + car.height);
                ctx.closePath();
                ctx.fill();
                break;
        }
    }

    function initLevel() {
        roads = Array.from({length: level}, (_, i) => createRoad(i * 100 + 100));
        cars = roads.map((_, i) => createCar(i));
        player.y = canvas.height - 30;
        gameOver = false;
        bgSound.play();
    }

    function gameLoop() {
        if (gameOver) return;

        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        roads.forEach(drawRoads);
        cars.forEach(drawShape);
        drawPlayer();
        updateCars();

        if (checkCollision()) {
            gameOver = true;
            bgSound.pause();
            deadSound.play();
            messageDiv.textContent = `Game Over! Your score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('crossRoadHighScore', highScore);
                highScoreDiv.textContent = highScore;
            }
            return;
        }

        if (player.y <= 0) {
            level++;
            score += 100;
            initLevel();
        }

        levelDiv.textContent = `Level: ${level}`;
        scoreDiv.textContent = `Score: ${score}`;

        requestAnimationFrame(gameLoop);
    }

    // Helper functions like drawRoads, updateCars, checkCollision, drawPlayer remain similar to before
    // ...

    document.addEventListener('keydown', movePlayer);
    restartButton.addEventListener('click', restartGame);

    function movePlayer(e) {
        if (gameOver) return;
        // Movement logic here...
    }

    function restartGame() {
        level = 1;
        score = 0;
        messageDiv.textContent = '';
        initLevel();
        gameLoop();
    }

    initLevel();
    gameLoop();
</script>
</body>
</html>

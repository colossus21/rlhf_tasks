<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Treasure Hunt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d2b48c;
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4a460;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 20px;
        }
        #compass {
            width: 90px;
            height: 90px;
            margin: 20px auto;
            position: relative;
            background-color: #ffe4b5;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .direction {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
        }
        .direction.north { top: 5px; left: 50%; transform: translateX(-50%); color: #4CAF50; }
        .direction.south { bottom: 5px; left: 50%; transform: translateX(-50%); color: #2196F3; }
        .direction.east { right: 5px; top: 50%; transform: translateY(-50%); color: #FFC107; }
        .direction.west { left: 5px; top: 50%; transform: translateY(-50%); color: #9C27B0; }
        #compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #ffe4b5;
            padding: 10px;
            border-radius: 10px;
        }
        #scores {
            display: flex;
            gap: 20px;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
        }
        #current-player {
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .player1-turn {
            background-color: #ff6b6b;
            color: white;
        }
        .player2-turn {
            background-color: #4ecdc4;
            color: white;
        }
        #board-container {
            display: flex;
            justify-content: center;
        }
        #board {
            display: inline-grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 2px;
            background-color: #f0e68c;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #fffacd;
            border: 1px solid #deb887;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            transform: scale(1.05);
            background-color: #fff8dc;
        }
        #clues {
            margin-top: 20px;
            text-align: left;
            background-color: #ffe4b5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #clues h3 {
            margin-top: 0;
            color: #8b4513;
        }
        .direction-north { color: #4CAF50; }
        .direction-south { color: #2196F3; }
        .direction-east { color: #FFC107; }
        .direction-west { color: #9C27B0; }
        #restart-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #restart-button:hover {
            background-color: #a0522d;
        }
        .treasure-found {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #score1 { color: #ff6b6b; }
        #score2 { color: #4ecdc4; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #ffe4b5;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #win-message {
            font-size: 24px;
            color: #8b4513;
            margin-bottom: 20px;
        }
        #new-game-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #new-game-button:hover {
            background-color: #45a049;
        }
        .found-treasure {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Desert Treasure Hunt</h1>
    <div id="game-info">
        <div id="scores">
            <div class="score">Player 1: <span id="score1">0</span></div>
            <div class="score">Player 2: <span id="score2">0</span></div>
        </div>
        <div id="current-player" class="player1-turn">Player 1's Turn</div>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <div id="clues"></div>
    <div id="compass">
        <div class="direction north">N</div>
        <div class="direction south">S</div>
        <div class="direction east">E</div>
        <div class="direction west">W</div>
        <div id="compass-center">üß≠</div>
    </div>
    <button id="restart-button">New Game</button>
</div>

<!-- Win Modal -->
<div id="win-modal" class="modal">
    <div class="modal-content">
        <p id="win-message"></p>
        <button id="new-game-button">Play Again</button>
    </div>
</div>

<script>
    const BOARD_SIZE = 9;
    const SECTION_SIZE = 3;
    const NUM_TREASURES = 5;
    const DESERT_ELEMENTS = ['üåµ', 'üê™', 'ü¶¥', 'üèúÔ∏è', 'üè∫', 'ü¶Ö', 'ü¶Ç', 'üå¥', '‚õ∫'];

    let board = [];
    let treasures = [];
    let currentPlayer = 1;
    let scores = [0, 0];
    let foundTreasures = [];

    function initializeBoard() {
        board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(''));
        const shuffledElements = [...DESERT_ELEMENTS];
        shuffleArray(shuffledElements);

        for (let sectionRow = 0; sectionRow < SECTION_SIZE; sectionRow++) {
            for (let sectionCol = 0; sectionCol < SECTION_SIZE; sectionCol++) {
                const element = shuffledElements.pop();
                const row = sectionRow * SECTION_SIZE + Math.floor(Math.random() * SECTION_SIZE);
                const col = sectionCol * SECTION_SIZE + Math.floor(Math.random() * SECTION_SIZE);
                board[row][col] = element;
            }
        }
    }

    function placeTreasures() {
        treasures = [];
        while (treasures.length < NUM_TREASURES) {
            const row = Math.floor(Math.random() * BOARD_SIZE);
            const col = Math.floor(Math.random() * BOARD_SIZE);
            if (board[row][col] !== '') continue;
            board[row][col] = 'üíé';
            treasures.push({ row, col });
        }
    }

    function generateClues() {
        return treasures.map((treasure, index) => {
            const nearbyElements = getNearbyElements(treasure.row, treasure.col);
            shuffleArray(nearbyElements);
            return `<span class="treasure-clue" data-index="${index}">Treasure ${index + 1} is hidden ` +
                nearbyElements.slice(0, 3).map(elem =>
                    `<span class="direction-${elem.direction.toLowerCase()}">${elem.direction}</span> of ${elem.element}`
                ).join(', ') + '</span>';
        });
    }

    function getNearbyElements(row, col) {
        const nearby = [];
        for (let i = 0; i < BOARD_SIZE; i++) {
            for (let j = 0; j < BOARD_SIZE; j++) {
                if (i === row && j === col) continue;
                const element = board[i][j];
                if (element && element !== 'üíé') {
                    const direction = getDirection(row, col, i, j);
                    if (direction) {
                        nearby.push({ element, direction });
                    }
                }
            }
        }
        return nearby;
    }

    function getDirection(fromRow, fromCol, toRow, toCol) {
        if (fromRow > toRow) return 'South';
        if (fromRow < toRow) return 'North';
        if (fromCol > toCol) return 'East';
        if (fromCol < toCol) return 'West';
        return null;
    }

    function createBoard() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        board.forEach((row, i) => {
            row.forEach((cell, j) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.textContent = cell === 'üíé' ? '' : cell;
                cellElement.onclick = () => handleCellClick(i, j);
                boardElement.appendChild(cellElement);
            });
        });
    }

    function handleCellClick(row, col) {
        const cellElement = document.querySelector(`#board > div:nth-child(${row * BOARD_SIZE + col + 1})`);
        if (cellElement.textContent === '‚ùå' || cellElement.textContent === 'üíé') return;

        if (board[row][col] === 'üíé') {
            cellElement.textContent = 'üíé';
            cellElement.classList.add('treasure-found');
            scores[currentPlayer - 1]++;
            updateScores();
            const treasureIndex = treasures.findIndex(t => t.row === row && t.col === col);
            foundTreasures.push(treasureIndex);
            updateClues();
            if (scores[currentPlayer - 1] === 3) {
                showWinMessage(`Player ${currentPlayer} wins!`);
                return;
            }
        } else {
            cellElement.textContent = '‚ùå';
        }

        switchPlayer();
    }

    function updateScores() {
        document.getElementById('score1').textContent = scores[0];
        document.getElementById('score2').textContent = scores[1];
    }

    function switchPlayer() {
        currentPlayer = 3 - currentPlayer;
        const playerIndicator = document.getElementById('current-player');
        playerIndicator.textContent = `Player ${currentPlayer}'s Turn`;
        playerIndicator.className = currentPlayer === 1 ? 'player1-turn' : 'player2-turn';
    }

    function displayClues(clues) {
        const cluesElement = document.getElementById('clues');
        cluesElement.innerHTML = '<h3>Treasure Clues:</h3>' + clues.join('<br>');
    }

    function updateClues() {
        const clueElements = document.querySelectorAll('.treasure-clue');
        clueElements.forEach(clue => {
            const index = parseInt(clue.dataset.index);
            if (foundTreasures.includes(index)) {
                clue.classList.add('found-treasure');
            }
        });
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showWinMessage(message) {
        const modal = document.getElementById('win-modal');
        const winMessage = document.getElementById('win-message');
        winMessage.textContent = message;
        modal.style.display = 'block';
    }

    function startGame() {
        initializeBoard();
        placeTreasures();
        createBoard();
        const clues = generateClues();
        displayClues(clues);
        scores = [0, 0];
        currentPlayer = 1;
        foundTreasures = [];
        updateScores();
        const playerIndicator = document.getElementById('current-player');
        playerIndicator.textContent = "Player 1's Turn";
        playerIndicator.className = 'player1-turn';
        document.getElementById('win-modal').style.display = 'none';
    }

    document.getElementById('restart-button').addEventListener('click', startGame);
    document.getElementById('new-game-button').addEventListener('click', startGame);

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('win-modal');
        if (event.target == modal) {
            startGame();
        }
    }

    startGame();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythical Item Collector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .player-area { border: 2px solid; padding: 20px; margin: 10px; }
        .player1 { border-color: blue; }
        .player2 { border-color: red; }
        .active-player { background-color: #f0f0f0; }
        .inventory-slot { border: 1px solid #ccc; width: 50px; height: 50px; margin: 5px; display: inline-block; }
        .item { font-size: 24px; text-align: center; }
        .highlight { background-color: yellow; }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        .animate-item { animation: fadeIn 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Mythical Item Collector</h1>
    <!-- Item Reference List -->
    <div id="itemReference"></div>

    <div class="row">
        <div class="col player-area player1" id="player1">
            <h3>Player 1 (Blue)</h3>
            <div id="p1Inventory"></div>
        </div>
        <div class="col text-center">
            <button onclick="rollDice()" class="btn btn-primary">Roll Dice</button>
            <div id="diceResult"></div>
        </div>
        <div class="col player-area player2" id="player2">
            <h3>Player 2 (Red)</h3>
            <div id="p2Inventory"></div>
        </div>
    </div>
    <button onclick="restartGame()" class="btn btn-secondary">Restart Game</button>
</div>

<script>
    const items = {
        2: {symbol: '‚öîÔ∏è', name: 'Excalibur', cost: 8500},
        3: {symbol: 'ü™∂', name: 'Phoenix Feather', cost: 5000},
        // ... (rest of the items)
        12: {symbol: 'üíé', name: 'Philosopher\'s Stone', cost: 10000}
    };

    let currentPlayer = 1;
    let rounds = 0;
    const inventories = {1: [], 2: []};

    function rollDice() {
        const dice1 = Math.floor(Math.random() * 6) + 1;
        const dice2 = Math.floor(Math.random() * 6) + 1;
        const total = dice1 + dice2;
        document.getElementById('diceResult').innerHTML = `Dice: ${dice1} + ${dice2} = ${total}`;
        addItemToInventory(total);
    }

    function addItemToInventory(itemNumber) {
        if (inventories[currentPlayer].length < 5) {
            inventories[currentPlayer].push(items[itemNumber]);
            updateDisplay();
            if (inventories[currentPlayer].length === 5) {
                if (currentPlayer === 1) currentPlayer = 2; else gameOver();
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateActivePlayer();
            }
        }
    }

    function updateDisplay() {
        ['1', '2'].forEach(player => {
            const inventoryDiv = document.getElementById(`p${player}Inventory`);
            inventoryDiv.innerHTML = inventories[player].map(item => `<div class="inventory-slot item animate-item">${item.symbol}</div>`).join('');
        });
        document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        document.querySelector(`#player${currentPlayer}`).classList.add('active-player');
    }

    function gameOver() {
        const scores = {
            1: inventories[1].reduce((sum, item) => sum + item.cost, 0),
            2: inventories[2].reduce((sum, item) => sum + item.cost, 0)
        };
        alert(`Game Over! Player 1: ${scores[1]} gold, Player 2: ${scores[2]} gold. Winner: Player ${scores[1] > scores[2] ? '1' : '2'}`);
    }

    function restartGame() {
        currentPlayer = 1;
        rounds = 0;
        inventories[1] = [];
        inventories[2] = [];
        updateDisplay();
        document.getElementById('diceResult').innerHTML = '';
    }

    function updateActivePlayer() {
        document.querySelector('.active-player').classList.remove('active-player');
        document.querySelector(`#player${currentPlayer}`).classList.add('active-player');
    }

    // Initial Setup
    (function setup() {
        const reference = document.getElementById('itemReference');
        for(let i in items) {
            reference.innerHTML += `<p>${i}: ${items[i].name} - ${items[i].symbol}</p>`;
        }
        updateDisplay();
    })();
</script>

</body>
</html>

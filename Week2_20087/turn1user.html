<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<ul id="contactList"></ul>
<script>
    const ContactBook = {
        Model: {
            contacts: [],

            addContact(contact) {
                if (contact.name && contact.email) {
                    this.contacts.unshift(contact);
                    return true;
                }
                return false;
            }
        },

        View: {
            render(contacts) {
                const contactList = document.getElementById('contactList');
                if (!contactList) {
                    console.error('Contact list element not found!');
                    return;
                }

                contactList.innerHTML = '';
                contacts.forEach(contact => {
                    contactList.innerHTML += `<li>Name: ${contact.name}, Email: ${contact.email}</li>`;
                });
            }
        },

        Controller: {
            addContact(name, email) {
                const success = ContactBook.Model.addContact({name, email});
                if (success) {
                    ContactBook.View.render(ContactBook.Model.contacts);
                } else {
                    console.error('Failed to add contact. Name and email are required.');
                }
            }
        }
    };

    ContactBook.Controller.addContact('Alice', 'alice@example.com');
    ContactBook.Controller.addContact('Bob', 'bob@example.com');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Guardians</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gameArea { display: flex; }
        #grid {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 2px;
            margin-right: 20px;
        }
        .cell {
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        #playerSide { background-color: #e0f7fa; }
        #enemyPath { background-color: #fff3e0; }
        .unit, .enemy { cursor: pointer; }
        #controls, #status {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        button {
            margin: 5px 0;
            padding: 5px;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="grid"></div>
    <div id="controls">
        <div id="status">
            <span>Gold: <span id="gold">600</span></span>
            <span>Wave: <span id="wave">1</span></span>
        </div>
        <button onclick="placeUnit('Swordsman')">Swordsman âš”ï¸ - 50g</button>
        <button onclick="placeUnit('Archer')">Archer ğŸ¹ - 75g</button>
        <button onclick="placeUnit('Guardian')">Guardian ğŸ›¡ï¸ - 100g</button>
        <button onclick="placeUnit('Mage')">Mage ğŸ”® - 125g</button>
        <button onclick="startWave()">Start Wave</button>
    </div>
</div>
<div id="message"></div>

<script>
    const grid = document.getElementById('grid');
    const units = {
        'Swordsman': { symbol: 'âš”ï¸', cost: 50, health: 100, damage: 30, range: 1 },
        'Archer': { symbol: 'ğŸ¹', cost: 75, health: 80, damage: 20, range: 3 },
        'Guardian': { symbol: 'ğŸ›¡ï¸', cost: 100, health: 200, damage: 10, range: 1 },
        'Mage': { symbol: 'ğŸ”®', cost: 125, health: 70, damage: 40, range: 2 }
    };
    const enemies = ['Orc', 'Vampire', 'Dragon', 'Skeleton'];
    let gameState = {
        gold: 600,
        wave: 1,
        playerUnits: [],
        enemyUnits: []
    };

    // Initialize grid
    for(let i = 0; i < 72; i++) {
        let cell = document.createElement('div');
        cell.className = 'cell';
        if(i % 12 < 3) cell.id = 'playerSide';
        grid.appendChild(cell);
    }

    function placeUnit(type) {
        if(gameState.gold >= units[type].cost) {
            gameState.gold -= units[type].cost;
            gameState.playerUnits.push({...units[type], position: null});
            updateDisplay();
        } else {
            document.getElementById('message').innerText = "Not enough gold!";
        }
    }

    function startWave() {
        // Logic for starting a wave, spawning enemies, battle mechanics, etc.
        gameState.wave++;
        gameState.gold = 500 + gameState.wave * 200;
        spawnEnemies();
        updateDisplay();
    }

    function spawnEnemies() {
        // Simple spawning logic, should be expanded for more complexity
        for(let i = 0; i < gameState.wave; i++) {
            let enemyType = enemies[Math.floor(Math.random() * enemies.length)];
            // Here you would define enemy stats similar to units
            gameState.enemyUnits.push({type: enemyType, position: 3}); // Start at right side of grid
        }
    }

    function updateDisplay() {
        document.getElementById('gold').innerText = gameState.gold;
        document.getElementById('wave').innerText = gameState.wave;
        // Update grid cells with units and enemies
    }

    // Game loop, attack logic, and win/lose conditions should be implemented here
    function gameLoop() {
        // This function would handle unit attacks, enemy movement, etc.
    }

    // Initial setup
    updateDisplay();
</script>

</body>
</html>
